/* --- è¿›åº¦æ¡æ‹–åŠ¨åŠŸèƒ½ --- */
function initProgressDrag() {
    const walker = document.getElementById('walkerIcon');
    const track = document.getElementById('progressTrack');
    
    // é¼ æ ‡äº‹ä»¶
    walker.addEventListener('mousedown', startDrag);
    track.addEventListener('mousedown', (e) => {
        if (e.target === track || e.target === walker) return;
        handleTrackClick(e);
    });
    
    // è§¦æ‘¸äº‹ä»¶
    walker.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startDrag(e.touches[0]);
    });
    track.addEventListener('touchstart', (e) => {
        if (e.target === track || e.target === walker) return;
        e.preventDefault();
        handleTrackClick(e.touches[0]);
    });
    
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', endDrag);
    
    document.addEventListener('touchmove', (e) => {
        if (!isDraggingProgress) return;
        e.preventDefault();
        drag(e.touches[0]);
    });
    
    document.addEventListener('touchend', endDrag);
    
    function startDrag(e) {
        isDraggingProgress = true;
        walker.classList.add('dragging');
        drag(e); // ç«‹å³æ›´æ–°ä½ç½®
    }
    
    function drag(e) {
        if (!isDraggingProgress) return;
        
        const trackRect = track.getBoundingClientRect();
        let clientX = e.clientX || e.pageX;
        
        // è®¡ç®—ç™¾åˆ†æ¯” (é™åˆ¶åœ¨0-100)
        let percent = ((clientX - trackRect.left) / trackRect.width) * 100;
        percent = Math.max(0, Math.min(100, percent));
        
        // æ›´æ–°walkerä½ç½®
        walker.style.left = `${percent}%`;
        
        // æ ¹æ®æ¨¡å¼æ›´æ–°æ»šåŠ¨ä½ç½®
        setScrollByPercent(percent / 100);
    }
    
    function handleTrackClick(e) {
        const trackRect = track.getBoundingClientRect();
        let clientX = e.clientX || e.pageX;
        let percent = ((clientX - trackRect.left) / trackRect.width) * 100;
        percent = Math.max(0, Math.min(100, percent));
        
        walker.style.left = `${percent}%`;
        setScrollByPercent(percent / 100);
    }
    
    function endDrag() {
        if (!isDraggingProgress) return;
        isDraggingProgress = false;
        walker.classList.remove('dragging');
        
        // æ°´å¹³æ¨¡å¼ä¸‹æ‰§è¡Œå¸é™„
        if (state.isHorizontal) {
            setTimeout(() => snapToNearestCard(), 100);
        }
    }
}

function setScrollByPercent(percent) {
    if (state.isHorizontal) {
        const wrapper = document.getElementById('mainWrapper');
        const cards = document.querySelectorAll('.news-card');
        const cardStride = 380 + 60;
        const totalW = (cards.length - 1) * cardStride;
        scrollTarget = percent * totalW;
    } else {
        const h = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        window.scrollTo(0, percent * h);
    }
}

/* --- å¸ƒå±€åˆ‡æ¢ä¸æ»šåŠ¨é€»è¾‘ä¼˜åŒ– --- */
function toggleLayout() {
    const container = document.querySelector('.main-container');
    const wrapper = document.getElementById('mainWrapper');

            // å¯ç”¨è‡ªå®šä¹‰æƒ¯æ€§æ»šåŠ¨ç›‘å¬

            quickNav.classList.add('show');
            showToast('æ°´å¹³æ¨¡å¼ï¼šæ»šè½®å·²ä¼˜åŒ–æµç•…åº¦');
        } else {
            wrapper.classList.remove('horizontal-mode');
            wrapper.classList.add('vertical-mode');
            btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M3 3h8v8H3zm10 0h8v8h-8zM3 13h8v8H3zm10 0h8v8h-8z"/></svg>';
            
            window.removeEventListener('wheel', handleWheelScroll);
            cancelAnimationFrame(animationFrameId);
            quickNav.classList.remove('show');
            
            // æ¢å¤å¡ç‰‡æ ·å¼

                c.style.transform = ''; c.style.opacity = '';
            });
        }

        window.scrollTo(0,0);
        wrapper.scrollLeft = 0;
        scrollCurrent = 0;
        scrollTarget = 0;
        updateProgress();

        requestAnimationFrame(() => {

/* æ ¸å¿ƒï¼šæƒ¯æ€§æ»šåŠ¨é€»è¾‘ (Inertia Scroll + Snap) */
function handleWheelScroll(e) {
    if(!state.isHorizontal) return;
    if(document.getElementById('newsModal').classList.contains('show')) return;
    
    e.preventDefault();
    // å¢åŠ ä¸€ç‚¹é˜»å°¼å€ç‡ï¼Œè®©æ»šåŠ¨æ›´è·Ÿæ‰‹ä½†æœ‰è·ç¦»
    scrollTarget += e.deltaY * 0.8;
    
    // è¾¹ç•Œé™åˆ¶
    const wrapper = document.getElementById('mainWrapper');
    const maxScroll = wrapper.scrollWidth - wrapper.clientWidth;
    scrollTarget = Math.max(0, Math.min(scrollTarget, maxScroll));

    // æ¸…é™¤ä¸Šä¸€æ¬¡çš„åœæ­¢è®¡æ—¶
    clearTimeout(scrollEndTimer);
    
    // æ ¸å¿ƒï¼šå¸é™„é€»è¾‘ (Snap to Center)
    // å½“ç”¨æˆ·åœæ­¢æ»šåŠ¨ 150ms åï¼Œè‡ªåŠ¨å¸é™„åˆ°æœ€è¿‘çš„å¡ç‰‡
    scrollEndTimer = setTimeout(() => {
        snapToNearestCard();
    }, 150);
}

function snapToNearestCard() {
    const wrapper = document.getElementById('mainWrapper');
    const cards = document.querySelectorAll('.news-card');
    if(cards.length === 0) return;

    // å¡ç‰‡å®½åº¦ 380 + é—´è· 60 = 440 (æ ¹æ®CSSè®¡ç®—)
    const cardStride = 380 + 60; 
    
    // å½“å‰æ»šåŠ¨ä½ç½®å¯¹åº”çš„ç´¢å¼•
    // æ³¨æ„ï¼šå› ä¸ºpaddingçš„å­˜åœ¨ï¼ŒscrollLeft=0æ—¶ç¬¬ä¸€ä¸ªå¡ç‰‡å±…ä¸­ï¼Œæ‰€ä»¥ç›´æ¥é™¤ä»¥æ­¥é•¿å³å¯
    let idx = Math.round(scrollTarget / cardStride);
    
    // é™åˆ¶ç´¢å¼•èŒƒå›´
    idx = Math.max(0, Math.min(idx, cards.length - 1));
    
    // æ›´æ–°ç›®æ ‡ä½ç½®ï¼Œè®© Loop åŠ¨ç”»å¹³æ»‘è¿‡æ¸¡è¿‡å»
    scrollTarget = idx * cardStride;
}

/* æ ¸å¿ƒï¼šåŠ¨ç”»æ¸²æŸ“å¾ªç¯ (Lerp + Scale Effect) */
function startHorizontalLoop() {
    function loop() {
        if(!state.isHorizontal) return;

        const wrapper = document.getElementById('mainWrapper');
        
        // 1. Lerp æ’å€¼ç®—æ³•ï¼šè®© current æ— é™è¶‹è¿‘ targetï¼Œå®ç°ä¸æ»‘æƒ¯æ€§
        // 0.08 æ˜¯é˜»å°¼ç³»æ•°ï¼Œè¶Šå°è¶Šæ»‘ï¼Œè¶Šå¤§è¶Šè·Ÿæ‰‹
        scrollCurrent += (scrollTarget - scrollCurrent) * 0.08;

/* æ ¸å¿ƒï¼šè®¡ç®—å¡ç‰‡ç¼©æ”¾ (Center Zoom Effect) */
function animateCardsInView() {
    const centerLine = window.innerWidth / 2;
    const cards = document.querySelectorAll('.news-card');
    
    cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const cardCenter = rect.left + rect.width / 2;
        
        // è·ç¦»ä¸­å¿ƒçš„è·ç¦»
        const dist = Math.abs(centerLine - cardCenter);
        // å½±å“èŒƒå›´ï¼šå±å¹•çš„ä¸€åŠ
        const range = window.innerWidth / 2;
        
        let scale = 1;
        let opacity = 1;

        if(dist < range) {
            // åœ¨èŒƒå›´å†…ï¼Œè®¡ç®—æ¯”ä¾‹ (0åˆ°1ä¹‹é—´)
            const ratio = 1 - (dist / range);
            // æ˜ å°„åˆ° 0.8 ~ 1.05 (ç¨å¾®æ”¾å¤§ä¸€ç‚¹ä½œä¸ºé€‰ä¸­æ€)
            scale = 0.8 + (ratio * 0.25); 
            // é€æ˜åº¦ 0.6 ~ 1.0
            opacity = 0.6 + (ratio * 0.4);
        } else {
            // è¶…å‡ºèŒƒå›´ï¼Œä¿æŒæœ€å°çŠ¶æ€
            scale = 0.8;
            opacity = 0.6;
        }

        card.style.transform = `scale(${scale})`;
        card.style.opacity = opacity;
        
        // ä¼˜åŒ–ï¼šç»™æ­£ä¸­é—´çš„åŠ ä¸ªé«˜äº®å±‚çº§ï¼Œé˜²æ­¢è¢«é®æŒ¡
        card.style.zIndex = scale > 0.95 ? 10 : 1;
    });
}

/* --- Particles Effect --- */
function initParticles() {
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 6 - 3; 
            this.speedY = Math.random() * -6 - 2; 
            this.gravity = 0.2;
            this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            this.life = 60;
        }
        update() {
            this.speedY += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY;
            this.life--;
            this.size *= 0.95;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    window.addEventListener('mousedown', (e) => {
        for(let i=0; i<40; i++) particles.push(new Particle(e.clientX, e.clientY));
    });

    function animate() {
        ctx.clearRect(0, 0, width, height);
        for(let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            if(particles[i].life <= 0 || particles[i].size < 0.5) {
                particles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }
    animate();
}

    // æš‚æ—¶å…ˆæç¤ºåˆ›å»ºä¸­ï¼Œå› ä¸ºæ–°å»ºIssueéœ€è¦æ—¶é—´
    showToast('æ­£åœ¨åˆå§‹åŒ–è¯„è®ºåŒº...');
    
    const newIssueRes = await fetch(`https://api.github.com/repos/${CONFIG.repo}/issues`, { method: 'POST', headers: { Authorization: `token ${CONFIG.token}` }, body: JSON.stringify({ title: `comment_#${newsId}`, body: `Comment storage for news ${newsId}` }) });

}

function loadLogs() { fetch('moguone/log.txt').then(r => r.text()).then(t => { document.querySelector('.sidebar-update-log').innerHTML = t.split('\n').map(l => `<div>${l}</div>`).join(''); }); }

function showToast(msg) { 
    const t = document.getElementById('toast'); 
    t.querySelector('.toast-text').textContent = msg; 
    t.classList.add('show'); 
    setTimeout(() => t.classList.remove('show'), 2000); 
}
