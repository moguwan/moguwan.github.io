        function md5(str) {
            let hash = 0;
            if (str.length === 0) return hash.toString();
            for (let i = 0; i < str.length; i++) {

            return hash.toString(16);

        async function getAllUsers() {

                const localUsers = localStorage.getItem('temp_users');
