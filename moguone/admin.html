<!DOCTYPE html>
<html lang="zh-CN" data-theme-mode="light">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="MY HOME 管理员后台">
    <meta name="keywords" content="管理员,后台,用户管理,日记管理">
    <meta name="author" content="MY HOME">
    <title>MY HOME - 管理员后台</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/dmego-home-page@latest/assets/css/iconfont.css">
    
    <!-- 液态玻璃SVG滤镜 -->
    <svg style="display: none">
      <filter id="glass-distortion">
        <feTurbulence type="fractalNoise" baseFrequency="0.001 0.005" numOctaves="1" seed="17" result="turbulence" />
        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>
        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
        <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>
        <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
        <feDisplacementMap in="SourceGraphic" in2="softMap" scale="200" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>

    <style type="text/css">
        /* 导入首页的核心样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        
        /* ========== 浅色主题 - 清新白色风格，边框明显 ========== */
        html[data-theme-mode="light"] {
            --bg-base: #f8fcf9;
            --bg-mask: linear-gradient(rgba(248, 252, 249, 0.95), rgba(243, 248, 245, 0.9));
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-card-light: rgba(255, 255, 255, 0.9);
            --bg-nav: rgba(255, 255, 255, 0.9);
            --bg-footer: rgba(255, 255, 255, 0.9);
            --color-text-main: #2d3a35;
            --color-text-sub: #5a6b63;
            --color-text-title: #1a261f;
            --color-green: #2db48d;
            --color-green-deep: #1f9c7a;
            --border-color: rgba(45, 180, 141, 0.25);
            --border-color-light: rgba(45, 180, 141, 0.12);
            --shadow-color: rgba(45, 180, 141, 0.15);
            --scrollbar-thumb: rgba(45, 180, 141, 0.6);
            --scrollbar-track: rgba(245, 250, 247, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(45, 180, 141, 0.3);
            --glass-shadow: 
                0 10px 30px rgba(45, 180, 141, 0.1),
                0 4px 12px rgba(0, 0, 0, 0.05);
            --glass-inset-light: rgba(255, 255, 255, 0.95);
            --glass-inset-dark: rgba(255, 255, 255, 0.3);
            --hover-glow: rgba(45, 180, 141, 0.2);
            --active-scale: 0.98;
            --font-family-main: "思源圆角 CN", "PingFang SC Round", "Microsoft YaHei UI Light", "圆润黑体 CN", "苹方-圆角", sans-serif;
            --font-weight-light: 350;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 600;
        }
        
        /* ========== 全局字体圆润化+平滑处理 ========== */
        body {
            font-family: var(--font-family-main);
            min-height: 100vh;
            height: 100%;
            color: var(--color-text-main);
            background-size: cover;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-stroke: 0.2px transparent;
            text-rendering: optimizeLegibility;
            font-size: 15px;
            line-height: 1.75;
            width: 100%;
            transition: font-size 0.3s ease, color 0.3s ease, font-weight 0.3s ease;
            letter-spacing: 0.3px;
            background: var(--bg-base);
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-mask);
            z-index: -2;
            display: var(--mask-display, block);
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        /* iconfont基础样式 */
        .iconfont {
            font-family: "iconfont" !important;
            font-size: inherit;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 液态玻璃效果通用样式 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px) saturate(180%) contrast(1.1) brightness(1.05);
            -webkit-backdrop-filter: blur(12px) saturate(180%) contrast(1.1) brightness(1.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                inset 1px 1px 0 rgba(255, 255, 255, 0.2),
                inset -1px -1px 0 rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        /* ========== 顶部返回条 ========== */
        .admin-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            margin: 10px auto;
            width: calc(100% - 40px);
            max-width: 1600px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-shadow);
            flex-shrink: 0;
        }
        
        .admin-top-bar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-home-btn {
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(45, 180, 141, 0.1);
            color: var(--color-green);
            border: 1px solid rgba(45, 180, 141, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: var(--font-weight-medium);
        }
        
        .back-home-btn:hover {
            background: rgba(45, 180, 141, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--hover-glow);
        }
        
        .admin-top-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-logout-btn {
            padding: 8px 16px;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: var(--font-weight-medium);
        }
        
        .admin-logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }
        
        /* ========== 主容器布局 ========== */
        .admin-main-container {
            display: flex;
            flex: 1;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto 20px;
            padding: 0 20px;
            gap: 20px;
            overflow: hidden;
            height: calc(100% - 100px);
        }
        
        /* ========== 左侧功能区 ========== */
        .admin-sidebar {
            width: 180px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }
        
        /* 管理员标题 */
        .admin-header {
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            text-align: center;
        }
        
        .admin-title {
            font-size: 20px;
            font-weight: var(--font-weight-bold);
            color: var(--color-text-title);
            margin-bottom: 8px;
        }
        
        .admin-subtitle {
            font-size: 13px;
            color: var(--color-text-sub);
            font-weight: var(--font-weight-light);
        }
        
        /* 导航菜单 */
        .admin-nav-menu {
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }
        
        .nav-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--color-text-main);
            text-decoration: none;
            border: 1px solid transparent;
        }
        
        .nav-menu-item:hover {
            background: rgba(45, 180, 141, 0.08);
            transform: translateX(3px);
        }
        
        .nav-menu-item.active {
            background: rgba(45, 180, 141, 0.15);
            color: var(--color-green);
            border-color: rgba(45, 180, 141, 0.3);
            font-weight: var(--font-weight-medium);
        }
        
        .nav-menu-item .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .nav-menu-item .text {
            font-size: 15px;
        }
        .stats-cards {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex: 1;
            max-width: 400px;
        }
        .stat-card {
            background: var(--glass-bg);
            border-radius: 10px;
            padding: 0p'x 12px;
            border: 1px solid var(--glass-border);
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            box-shadow: var(--glass-shadow);
            min-width: 80px;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--hover-glow);
            border-color: rgba(45, 180, 141, 0.5);
        }
        .stat-value {
            font-size: 18px;
            font-weight: var(--font-weight-bold);
            color: var(--color-green);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--color-text-sub);
            font-weight: var(--font-weight-light);
        }
        
        /* ========== 右侧内容区 ========== */
        .admin-content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }
        
        /* 内容区头部 */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }
        
        .content-title {
            font-size: 22px;
            font-weight: var(--font-weight-bold);
            color: var(--color-text-title);
        }
        
        /* 内容主体 */
        .admin-content {
            flex: 1;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            overflow-y: auto;
            min-height: 0;
        }
        
        /* 搜索框 */
        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            height: 42px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0 20px;
            color: var(--color-text-main);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            box-shadow: inset 1px 1px 0 var(--glass-inset-light), inset -1px -1px 0 var(--glass-inset-dark);
            font-family: var(--font-family-main);
        }
        
        .search-input:focus {
            border-color: rgba(45,180,141,0.5);
            box-shadow: 0 0 15px var(--hover-glow), inset 1px 1px 0 var(--glass-inset-light), inset -1px -1px 0 var(--glass-inset-dark);
            background: white;
        }
        
        /* 表格容器 */
        .admin-table-container {
            border-radius: 10px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            margin-top: 10px;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .admin-table th {
            padding: 16px 15px;
            text-align: left;
            font-weight: var(--font-weight-bold);
            color: var(--color-text-title);
            background: rgba(45, 180, 141, 0.1);
            border-bottom: 1px solid var(--color-green);
        }
        
        .admin-table td {
            padding: 14px 15px;
            border-bottom: 1px solid var(--border-color-light);
            color: var(--color-text-main);
        }
        
        .admin-table tr:hover {
            background: rgba(45, 180, 141, 0.05);
        }
        
        /* 日记表格特定列宽 */
        .admin-table.diary-table td:nth-child(1) { width: 5%; } /* ID */
        .admin-table.diary-table td:nth-child(2) { width: 20%; } /* 标题 */
        .admin-table.diary-table td:nth-child(3) { width: 40%; max-width: 350px; } /* 内容 */
        .admin-table.diary-table td:nth-child(4) { width: 15%; } /* 日期 */
        .admin-table.diary-table td:nth-child(5) { width: 20%; } /* 操作 */
        
        .admin-table.diary-table td:nth-child(3) {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 状态标签 */
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            border: 1px solid;
        }
        
        .status-active {
            background: rgba(45, 180, 141, 0.15);
            color: var(--color-green);
            border-color: rgba(45, 180, 141, 0.3);
        }
        
        .status-frozen {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .status-admin {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        /* 操作按钮组 */
        .action-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: flex-start;
        }
        
        .action-btn {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid;
            background: transparent;
            color: var(--color-text-main);
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--hover-glow);
        }
        
        .btn-edit {
            background: rgba(45, 180, 141, 0.1);
            color: var(--color-green);
            border-color: rgba(45, 180, 141, 0.4);
        }
        
        .btn-edit:hover {
            background: rgba(45, 180, 141, 0.2);
        }
        
        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.4);
        }
        
        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        .btn-freeze {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border-color: rgba(245, 158, 11, 0.4);
        }
        
        .btn-freeze:hover {
            background: rgba(245, 158, 11, 0.2);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: var(--font-weight-medium);
            color: var(--color-text-title);
        }
        
        .form-input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.7);
            color: var(--color-text-main);
            font-size: 14px;
            font-family: var(--font-family-main);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-green);
            box-shadow: 0 0 0 3px rgba(45, 180, 141, 0.15);
            background: white;
        }
        
        .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.7);
            color: var(--color-text-main);
            font-size: 14px;
            font-family: var(--font-family-main);
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-green);
            box-shadow: 0 0 0 3px rgba(45, 180, 141, 0.15);
            background: white;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        
        /* 按钮样式 */
        .btn-primary {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--color-green), var(--color-green-deep));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: var(--font-weight-bold);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 25px var(--hover-glow);
        }
        
        .btn-secondary {
            padding: 10px 24px;
            background: transparent;
            color: var(--color-text-main);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--hover-glow);
            border-color: var(--color-green);
            color: var(--color-green);
        }
        
        .btn-reset {
            padding: 10px 24px;
            background: transparent;
            color: var(--color-text-sub);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--color-text-sub);
        }
        
        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 20px;
        }
        
        .page-btn {
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--color-text-main);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn.active {
            background: var(--color-green);
            color: white;
            border-color: var(--color-green);
        }
        
        .page-btn:hover:not(.active) {
            border-color: var(--color-green);
            color: var(--color-green);
        }
        
        /* ========== 模态框样式 ========== */
        .modal-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34,1.56,0.64,1);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .modal-mask.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-box {
            width: 90%;
            max-width: 1000px; /* 加宽模态框以适应双栏布局 */
            max-height: 90vh; /* 从85vh调整到90vh，增加可用高度 */
            background: var(--glass-bg);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 24px;
            transform: translateY(15px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.34,1.56,0.64,1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            margin: 0 auto;
            display: flex;

        .modal-header {

        .modal-title {

            font-weight: var(--font-weight-bold);
            color: var(--color-text-title);
        }
        
        .modal-close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--glass-border);

            align-items: center;
            justify-content: center;

        .modal-body {

        .modal-footer {

        /* 右栏：媒体编辑区域 */

        }
        
        .media-preview-section {

        }
        
        .media-preview-title {

            justify-content: space-between;
            align-items: center;
        }
        
        .media-grid {

        .media-item {

        /* 响应式适配：小屏幕恢复单列布局 */
        @media (max-width: 768px) {
            .diary-edit-layout {
                flex-direction: column;
            }
            .diary-edit-right {
                border-left: none;
                border-top: 1px solid var(--border-color);

                padding-top: 20px;
            }
            .diary-edit-left, .diary-edit-right {
                max-height: none;
                padding-right: 0;
                padding-left: 0;
            }
        }
        
        .media-preview-section {
            margin-top: 15px;
        }
        
        .media-preview-title {
            font-weight: var(--font-weight-medium);

            color: var(--color-text-title);
            display: flex;
            justify-content: space-between;

        }
        
        .media-grid {
            display: grid;

        }
        
        .media-item {

            width: 24px;

        .media-item:hover .media-delete-btn {

        }
        
        .media-delete-btn:hover {
            background: rgba(239, 68, 68, 1);

        }
        
        .media-links-textarea {
            font-size: 13px;
            min-height: 80px;

        }
        
        /* 文件上传区域 */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(45, 180, 141, 0.02);
        }
        
        .upload-area:hover {

            background: rgba(45, 180, 141, 0.05);
        }
        
        .upload-area.dragover {

            background: rgba(45, 180, 141, 0.1);

        .upload-icon {

        .upload-text {

        .upload-hint {

        /* 消息提示 */
        .toast-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--glass-bg);

            padding: 10px 18px;

            font-size: 14px;
            box-shadow: var(--glass-shadow);

            opacity: 0;
            transform: translateX(100%);

            display: flex;
            align-items: center;
            gap: 8px;

        .toast-notification.show {
            opacity: 1;

        }
        
        .toast-notification .icon {

            font-weight: bold;
        }
        
        /* 预览模态框 */
        #diaryPreviewModal .modal-box {

        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .admin-main-container {
                flex-direction: column;

            }

                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .admin-nav-menu {
                flex-direction: row;
                justify-content: center;
            }
            
            .stats-cards {
                grid-template-columns: repeat(3, 1fr);
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .admin-main-container {
                padding: 0 15px;
            }
            
            .admin-top-bar {
				flex-direction: column;
				gap: 12px;
				align-items: stretch;
			}
    
			.admin-top-bar-left,
			.admin-top-bar-right {
				justify-content: center;
			}
            /* 其他原有样式保持不变 */
			.content-header {
				flex-direction: column;
				gap: 12px;
				align-items: flex-start;
			}		
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats-cards {
				width: 100%;
				max-width: none;
			}
            
            .modal-box {
                padding: 20px;
            }
            
            .search-box {
                flex-wrap: wrap;
            }
            
            .search-box button {
                flex: 1;
            }
            
            .admin-table.diary-table td:nth-child(3) {

            }

        @media (max-width: 480px) {

                font-size: 24px;
            }

                grid-template-columns: 1fr;
            }

                grid-template-columns: 1fr;
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .modal-footer button {
                width: 100%;
            }
            
            .search-box button {
                min-width: 100%;
            }
            
            .admin-table.diary-table td:nth-child(3) {
                max-width: 150px;
            }
            
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
        /* 静态视频预览样式 - 禁止所有视频预览交互 */
        .media-item video {
            pointer-events: none !important;
            user-select: none !important;
            cursor: default !important;
        }
        #previewVideosGrid .media-item video {
            pointer-events: none !important;
            user-select: none !important;
        }
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-green);
        }
        
        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-sub);
        }
        
        .empty-state .icon {
            font-size: 48px;
            color: var(--color-green);

        }
        
        .empty-state .text {

    </style>

<body>
    <!-- 顶部返回条 -->
    <div class="admin-top-bar">
        <div class="admin-top-bar-left">
            <button class="back-home-btn" id="backHomeBtn">
                <i class="iconfont icon-home"></i> 返回首页
            </button>
            <div class="current-user-info" id="currentUserInfo">
                管理员：<span id="currentUserName">加载中...</span>
            </div>
        </div>
		<!-- 统计卡片 -->
		<div class="stats-cards">
		    <div class="stat-card">
		        <div class="stat-value" id="totalUsers">0</div>
		        <div class="stat-label">总用户数</div>
		    </div>
		    <div class="stat-card">
		        <div class="stat-value" id="totalDiaries">0</div>
		        <div class="stat-label">总日记数</div>
		    </div>
		    <div class="stat-card">
		        <div class="stat-value" id="frozenUsers">0</div>
		        <div class="stat-label">冻结用户</div>
		    </div>
		</div>
        <div class="admin-top-bar-right">
            <button class="admin-logout-btn" id="adminLogoutBtn">
                <i class="iconfont icon-logout"></i> 退出登录
            </button>
        </div>
    </div>

    <!-- 管理员主容器 -->
    <div class="admin-main-container">
        <!-- 左侧功能区 -->
        <div class="admin-sidebar">
            <!-- 管理员标题 -->
            <div class="admin-header">
                <h1 class="admin-title">管理员后台</h1>
                <p class="admin-subtitle">管理用户、日记及网站设置</p>
            </div>


            <!-- 导航菜单 -->
            <div class="admin-nav-menu">
                <div class="nav-menu-item active" id="userManagementNav">
                    <span class="text">用户管理</span>
                </div>
                
                <div class="nav-menu-item" id="diaryManagementNav">
                    <span class="text">日记管理</span>
                </div>
            </div>
        </div>

        <!-- 右侧内容区 -->
        <div class="admin-content-area">
            <!-- 内容区头部 -->
            <div class="content-header">
                <h2 class="content-title">用户管理</h2>
                <button class="btn-primary" id="addItemBtn">
                    <i class="iconfont icon-plus"></i> 添加新用户
                </button>
            </div>
            
            <!-- 内容主体 -->
            <div class="admin-content" id="adminContent">
                <!-- 搜索框 - 仅用户管理显示 -->
                <div class="search-box" id="searchBox">
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索用户账号、昵称或邮箱...">
                    <button class="btn-secondary" id="searchBtn">
                        <i class="iconfont icon-search"></i> 搜索
                    </button>
                    <button class="btn-reset" id="resetBtn">
                        <i class="iconfont icon-refresh"></i> 重置
                    </button>
                </div>
                
                <!-- 表格容器 -->
                <div class="admin-table-container">
                    <table class="admin-table" id="dataTable">
                        <thead id="tableHeader">
                            <tr>
                                <th>ID</th>
                                <th>账号</th>
                                <th>昵称</th>
                                <th>邮箱</th>
                                <th>状态</th>
                                <th>角色</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页 -->
                <div class="pagination" id="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 用户编辑模态框 -->
    <div class="modal-mask" id="userEditModal">
        <div class="modal-box">
            <div class="modal-header">
                <h3 class="modal-title" id="userModalTitle">编辑用户信息</h3>
                <button class="modal-close-btn" id="closeUserModalBtn">×</button>
            </div>
            <form id="userEditForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">账号</label>
                        <input type="text" class="form-input" id="editAccount" name="account" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" id="editPassword" name="password" placeholder="留空则不修改">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">昵称</label>
                        <input type="text" class="form-input" id="editNickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-input" id="editEmail" name="email">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">状态</label>
                        <select class="form-input" id="editStatus" name="status">
                            <option value="active">正常</option>
                            <option value="frozen">冻结</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">角色</label>
                        <select class="form-input" id="editRole" name="role">
                            <option value="user">普通用户</option>
                            <option value="admin">管理员</option>
                        </select>
                    </div>
                </div>

                    <button type="button" class="btn-secondary" id="cancelUserEditBtn">取消</button>
                    <button type="submit" class="btn-primary" id="saveUserBtn">保存更改</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 日记编辑模态框 -->
    <div class="modal-mask" id="diaryEditModal">
        <div class="modal-box">
            <div class="modal-header">
                <h3 class="modal-title" id="diaryModalTitle">编辑日记</h3>
                <button class="modal-close-btn" id="closeDiaryModalBtn">×</button>
            </div>
            <form id="diaryEditForm">
                <div class="diary-edit-layout">
                    <!-- 左栏：文本内容编辑 -->
                    <div class="diary-edit-left">
                        <!-- 基本字段 -->
                        <div class="form-group">
                            <label class="form-label">标题</label>
                            <input type="text" class="form-input" id="editDiaryTitle" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">内容</label>
                            <textarea class="form-textarea" id="editDiaryContent" name="content" required style="min-height: 200px;"></textarea>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">发布日期</label>

						    <div class="media-preview-title">
						        <span>图片预览</span>
						        <span id="imageCount">(0张)</span>
						    </div>
						    <div class="media-grid" id="imagePreviewGrid"></div>
						</div>
						
						<!-- 视频预览和删除（移到图片预览下方） -->
						<div class="media-preview-section" id="videoPreviewSection">
						    <div class="media-preview-title">
						        <span>视频预览</span>
						        <span id="videoCount">(0个)</span>
						    </div>
						    <div class="media-grid" id="videoPreviewGrid"></div>
						</div>
					</div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelDiaryEditBtn">取消</button>

        // 新增：解析媒体链接，自动识别图片/视频并添加到预览

            const linkContent = textarea.value.trim();
            if (!linkContent) {
                showToast('请输入媒体链接后再解析！');
                return;

            // 按行分割链接，过滤空行
            const links = linkContent.split('\n').map(link => link.trim()).filter(link => link);
            if (links.length === 0) {
                showToast('未检测到有效链接！');
                return;
            }
        
            // 定义图片/视频后缀正则（匹配http/https开头的网络链接）
            const imgReg = /^https?:\/\/.+\.(jpg|png|gif|webp)$/i;
            const videoReg = /^https?:\/\/.+\.(mp4|webm|mov)$/i;
            let addImgCount = 0;
            let addVideoCount = 0;
        
            // 遍历解析每个链接
            links.forEach(link => {
                if (imgReg.test(link)) {
                    // 图片链接：避免重复添加
                    if (!editingDiaryMedia.images.includes(link)) {
                        editingDiaryMedia.images.push(link);
                        addImgCount++;
                    }
                } else if (videoReg.test(link)) {
                    // 视频链接：避免重复添加
                    if (!editingDiaryMedia.videos.includes(link)) {
                        editingDiaryMedia.videos.push(link);
                        addVideoCount++;
                    }
                }
            });
        
            // 清空输入框，更新预览
            textarea.value = '';
            updateImagePreview();
            updateVideoPreview();
        
            // 提示解析结果
            showToast(`解析完成！新增${addImgCount}张图片，${addVideoCount}个视频（重复链接已忽略）`);
        }

        // 加载用户数据
        async function loadUsers() {
            try {
                const requestHeaders = {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Accept": "application/vnd.github.v3+json",
                    "User-Agent": "Mozilla/5.0"
                };

                const res = await fetch(
                    `https://api.github.com/repos/${GITHUB_REPO}/issues/${USER_ISSUE_NUMBER}`,
                    { headers: requestHeaders, method: "GET" }
                );

                if (!res.ok) {
                    throw new Error('获取用户数据失败');
                }

                const issue = await res.json();
                const userLines = issue.body.split('\n').filter(line => line.includes('|'));
                
                currentUsers = userLines.map((line, index) => {
                    const parts = line.split('|');
                    const account = parts[0]?.trim() || '';
                    const pwd = parts[1]?.trim() || '';
                    const email = parts[2]?.trim() || '';
                    const nickname = parts[3]?.trim() || account;
                    const isAdmin = parts[4]?.trim() === 'true' || parts[4]?.trim() === '管理员';
                    const isFrozen = parts[5]?.trim() === '冻结';
                    
                    return {
                        id: index + 1,
                        account: account,
                        password: pwd,
                        email: email,
                        nickname: nickname,
                        isAdmin: isAdmin,
                        isFrozen: isFrozen,
                        registerTime: Date.now() - (currentUsers.length - index) * 24 * 60 * 60 * 1000
                    };
                });

                renderUserTable();
                updateStats();
            } catch (err) {
                console.error('加载用户失败：', err);
                showToast('加载用户数据失败');
                // 使用模拟数据作为后备
                currentUsers = getMockUsers();
                renderUserTable();
                updateStats();
            }
        }

        // 加载日记数据
        async function loadDiaries() {
            try {
                const requestHeaders = {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Accept": "application/vnd.github.v3+json",
                    "User-Agent": "Mozilla/5.0"
                };
        
                const res = await fetch(
                    `https://api.github.com/repos/${GITHUB_REPO}/issues/${NEWS_ISSUE_NUMBER}`,
                    { headers: requestHeaders, method: "GET" }
                );
        
                if (!res.ok) {
                    throw new Error('获取日记数据失败');
                }
        
                const issue = await res.json();
                const issueBody = issue.body || '';
                const newsList = issueBody.replace(/\r\n/g,'\n').split(NEWS_SEPARATOR).map(n=>n.trim()).filter(n=>n.length);
                
                // 解析日记（从内容中提取id::标识）
                currentDiaries = newsList.map((newsStr) => {
                    let id = 0; // 默认ID
                    let title = "未命名日记";
                    let content = "";
                    let imgSrcList = [];
                    let videoSrcList = [];
                    let date = new Date().toISOString().split('T')[0] + " 00:00";
                    
                    newsStr.split('\n').map(l=>l.trim()).filter(l=>l).forEach(line => {
                        if(line.startsWith('id::')) {
                            id = parseInt(line.slice(4).trim()) || 0; // 解析id::后的数字
                        } else if(line.startsWith('【') && line.endsWith('】')) {
                            title = line.slice(1,-1);
                        } else if(line.startsWith('img::')) {
                            imgSrcList.push(line.slice(5).trim());
                        } else if(line.startsWith('video::')) {
                            videoSrcList.push(line.slice(7).trim());
                        } else if(line.startsWith('date::')) {
                            date = line.slice(5).trim();
                        } else if(line) {
                            content += line + '\n';
                        }
                    });
                    
                    // 如果没有解析到ID，使用时间戳生成唯一ID
                    if (id === 0) {
                        id = Date.now() % 1000000;
                    }
                    
                    return {
                        id: id, // 使用解析到的ID
                        title,
                        content: content.trim(),
                        imgSrcList,
                        videoSrcList,
                        date: formatDateForDisplay(date),
                        likes: Math.floor(Math.random() * 100),
                        views: Math.floor(Math.random() * 500)
                    };
                });
        
                currentDiaries = currentDiaries.sort((a, b) => b.id - a.id);
        
                if (currentView === 'diaries') {
                    renderDiaryTable();
                }
                updateStats();
            } catch (err) {
                console.error('加载日记失败：', err);
                showToast('加载日记数据失败');
                // 使用模拟数据作为后备
                currentDiaries = getMockDiaries();
                if (currentView === 'diaries') {
                    renderDiaryTable();
                }
                updateStats();
            }
        }

        // 格式化日期显示
        function formatDateForDisplay(dateStr) {
            if (!dateStr) return '';
            
            // 移除可能存在的冒号前缀
            dateStr = dateStr.replace(/^:/, '').trim();
            
            try {
                // 尝试解析各种日期格式
                let date = new Date(dateStr);
                if (isNaN(date.getTime())) {
                    // 如果无法解析，尝试其他格式
                    if (dateStr.includes('-') && dateStr.includes(':')) {
                        // 可能是 "YYYY-MM-DD HH:mm" 格式
                        date = new Date(dateStr.replace(' ', 'T'));
                    }
                }
                
                if (isNaN(date.getTime())) {
                    // 如果还是无法解析，返回原始字符串
                    return dateStr;
                }
                
                // 格式化为本地日期时间字符串
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                }).replace(/\//g, '-');
            } catch (e) {
                return dateStr;
            }
        }

        // 渲染分页
        function renderPagination(totalPages, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页按钮
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '‹';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    if (currentView === 'users') renderUserTable();
                    else renderDiaryTable();
                });
                container.appendChild(prevBtn);
            }
            
            // 页码按钮
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage + 1 < maxButtons) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    if (currentView === 'users') renderUserTable();
                    else renderDiaryTable();
                });
                container.appendChild(pageBtn);
            }
            
            // 下一页按钮
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '›';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    if (currentView === 'users') renderUserTable();
                    else renderDiaryTable();
                });
                container.appendChild(nextBtn);
            }
        }

        // 保存用户
        async function saveUser(e) {
            e.preventDefault();
            
            const form = e.target;
            const mode = form.dataset.mode;
            const account = document.getElementById('editAccount').value;
            const nickname = document.getElementById('editNickname').value;
            const email = document.getElementById('editEmail').value;
            const password = document.getElementById('editPassword').value;
            const status = document.getElementById('editStatus').value;
            const role = document.getElementById('editRole').value;
            
            try {
                if (mode === 'add') {
                    // 检查账号是否已存在
                    if (currentUsers.some(u => u.account === account)) {
                        showToast('账号已存在！');
                        return;
                    }
                    
                    // 添加新用户
                    const newUser = {
                        id: currentUsers.length + 1,
                        account,
                        password: password ? md5(password) : md5('123456'),
                        email,
                        nickname,
                        isAdmin: role === 'admin',
                        isFrozen: status === 'frozen',
                        registerTime: Date.now()
                    };
                    
                    currentUsers.push(newUser);
                    showToast('用户添加成功！');
                } else {
                    // 编辑现有用户
                    const existingUser = currentUsers.find(u => u.account === account);
                    if (existingUser) {
                        existingUser.nickname = nickname;
                        existingUser.email = email;
                        existingUser.isAdmin = role === 'admin';
                        existingUser.isFrozen = status === 'frozen';
                        
                        // 如果提供了新密码，则更新

                            existingUser.password = md5(password);
                        }

                    }
                }
                
                // 保存到GitHub Issue

                closeModal('userEditModal');

                updateStats();
                
            } catch (err) {
                console.error('保存用户失败：', err);
                showToast('保存失败，请重试');
            }

        // 保存日记
        async function saveDiary(e) {
            e.preventDefault();
            
            const form = e.target;
            const mode = form.dataset.mode;
            const title = document.getElementById('editDiaryTitle').value;
            const content = document.getElementById('editDiaryContent').value;
            // 从媒体数据中读取链接
            const newImages = [...editingDiaryMedia.images];
            const newVideos = [...editingDiaryMedia.videos];
            const date = document.getElementById('editDiaryDate').value;
            
            try {
                if (mode === 'add') {
                    let newId = 1;
                    if (currentDiaries.length > 0) {
                        // 找到现有最大ID，+1作为新ID
                        newId = Math.max(...currentDiaries.map(d => Number(d.id) || 0)) + 1;
                    }
                    const newDiary = {
                        id: newId,
                        title,
                        content,
                        imgSrcList: newImages,
                        videoSrcList: newVideos,
                        date: formatDateForSave(date),
                        likes: 0,
                        views: 0
                    };
                    // 新日记添加到数组末尾，保持ID顺序递增
                    currentDiaries.push(newDiary);
                    
                    // 添加新日记后立即按ID降序排序
                    currentDiaries = currentDiaries.sort((a, b) => b.id - a.id);
                    
                    showToast('日记添加成功！');
                } else {
                    // 编辑现有日记
                    const diaryId = parseInt(form.dataset.id);
                    const existingDiary = currentDiaries.find(d => d.id === diaryId);
                    if (existingDiary) {
                        // 对比新旧图片/视频链接，找出被移除的文件
                        const oldImages = existingDiary.imgSrcList || [];
                        const oldVideos = existingDiary.videoSrcList || [];
                        
                        // 找出被移除的图片
                        const removedImages = oldImages.filter(img => !newImages.includes(img));
                        // 找出被移除的视频
                        const removedVideos = oldVideos.filter(vid => !newVideos.includes(vid));
                        
                        // 更新日记内容
                        existingDiary.title = title;
                        existingDiary.content = content;
                        existingDiary.imgSrcList = newImages;
                        existingDiary.videoSrcList = newVideos;
                        existingDiary.date = formatDateForSave(date);
                        
                        showToast('日记更新成功！');
                    }
                }
                
                // 保存到GitHub Issue
                await saveDiariesToGitHub();
                
                closeModal('diaryEditModal');
                if (currentView === 'diaries') renderDiaryTable();
                updateStats();
                
            } catch (err) {
                console.error('保存日记失败：', err);
                showToast('保存失败，请重试');
            }
        }

        // 格式化日期为保存格式
        function formatDateForSave(dateStr) {
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) {
                    return new Date().toLocaleString('zh-CN');
                }
                return date.toLocaleString('zh-CN');
            } catch (e) {
                return new Date().toLocaleString('zh-CN');
            }
        }

        // 保存用户到GitHub
        async function saveUsersToGitHub() {
            const requestHeaders = {
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Accept": "application/vnd.github.v3+json",
                "User-Agent": "Mozilla/5.0"
            };
            
            // 构造Issue内容
            let body = "网站用户信息列表（请勿手动修改）\n";
            currentUsers.forEach(user => {
                body += `${user.account}|${user.password}|${user.email}|${user.nickname}|${user.isAdmin}|${user.isFrozen ? '冻结' : '正常'}\n`;
            });
            
            try {
                await fetch(
                    `https://api.github.com/repos/${GITHUB_REPO}/issues/${USER_ISSUE_NUMBER}`,
                    {
                        headers: requestHeaders,
                        method: "PATCH",
                        body: JSON.stringify({
                            title: "网站用户信息存储",
                            body: body.trim()
                        })
                    }
                );
            } catch (err) {
                console.error('保存用户到GitHub失败：', err);
                throw err;
            }
        }

        // 保存日记到GitHub
        async function saveDiariesToGitHub() {
            const requestHeaders = {
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Accept": "application/vnd.github.v3+json",
                "User-Agent": "Mozilla/5.0"
            };
            
            // 按ID降序排序（最新的在前）保存
            let body = "";
            // 按ID从大到小排序（最新的在前）
            const sortedDiaries = [...currentDiaries].sort((a, b) => b.id - a.id);
            
            sortedDiaries.forEach((diary, index) => {
                if (index > 0) body += "\n---\n";
                // 确保ID正确写入
                body += `id::${diary.id}\n`; // 这行要保留，确保ID写入
                body += `【${diary.title}】\n`;
                // 先加内容，再加图片/视频，最后加日期
                body += diary.content + "\n";
                diary.imgSrcList.forEach(img => {
                    body += `img::${img}\n`;
                });
                diary.videoSrcList.forEach(video => {
                    body += `video::${video}\n`;
                });
                
                // 保存日期时移除可能存在的冒号前缀
                const cleanDate = diary.date.replace(/^:/, '').trim();
                body += `date::${cleanDate}`;
            });
            
            try {
                await fetch(
                    `https://api.github.com/repos/${GITHUB_REPO}/issues/${NEWS_ISSUE_NUMBER}`,
                    {
                        headers: requestHeaders,
                        method: "PATCH",
                        body: JSON.stringify({
                            title: "网站日记内容存储",
                            body: body.trim()
                        })
                    }
                );
            } catch (err) {
                console.error('保存日记到GitHub失败：', err);
                throw err;
            }
        }

        // MD5加密
        function md5(str) {
            let hash = 0;
            if (str.length === 0) return hash.toString();
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString(16);
        }
