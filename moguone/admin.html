<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="MY HOME 管理员后台">
    <title>MY HOME - Console</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/dmego-home-page@latest/assets/css/iconfont.css ">
    
    <style>
        :root {
            --primary: #4f46e5; /* 靛青色，更具现代感 */
            --primary-hover: #4338ca;
            --primary-light: #eef2ff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --bg-body: #f3f4f6;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(255, 255, 255, 0.6);
            --danger: #ef4444;
            --success: #10b981;
            --shadow-float: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --radius-md: 16px;
            --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; outline: none; }
        
        body { 
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
            padding: 20px;
            gap: 20px;
        }

        /* --- Loading Toast --- */
        .loading-toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 0, 0, 0.8); color: #fff;
            padding: 12px 24px; border-radius: 50px;
            box-shadow: var(--shadow-float); display: flex; align-items: center; gap: 12px;
            z-index: 20000; transition: all 0.4s var(--ease-bounce); opacity: 0;
        }
        .loading-toast.active { transform: translateX(-50%) translateY(0); opacity: 1; }
        .spinner {
            width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- New Layout: Sidebar --- */
        .sidebar {
            width: 198px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            display: flex; flex-direction: column;
            padding: 30px 20px;
            box-shadow: var(--shadow-card);
            flex-shrink: 0;
            transition: all 0.3s;
        }
        .logo-area {
            font-size: 22px; font-weight: 900; color: var(--primary);
            margin-bottom: 40px; padding-left: 10px; display: flex; align-items: center; gap: 10px;
        }
        .nav-menu { display: flex; flex-direction: column; gap: 10px; flex: 1; }
        .nav-item {
            display: flex; align-items: center; gap: 14px;
            padding: 14px 20px; border-radius: 14px;
            color: var(--text-sub); cursor: pointer;
            transition: all 0.2s ease; font-weight: 600; font-size: 15px;
        }
        .nav-item:hover { background: rgba(255,255,255,0.6); color: var(--text-main); transform: translateX(5px); }
        .nav-item.active { background: var(--primary); color: #fff; box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4); }
        .nav-item i { font-size: 20px; }
        
        .user-mini-card {
            background: #fff; padding: 15px; border-radius: 16px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: var(--shadow-card); margin-top: 20px;
        }
        .user-avatar-placeholder {
            width: 40px; height: 40px; background: var(--primary-light); color: var(--primary);
            border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden;
        }
        .user-avatar-placeholder img { width: 100%; height: 100%; object-fit: cover; }
        .user-info-mini h4 { font-size: 14px; font-weight: 700; }
        .user-info-mini p { font-size: 12px; color: var(--text-sub); }

        /* --- Main Area --- */
        .main-content {
            flex: 1; border-radius: var(--radius-lg);
            background: var(--bg-glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow-card);
            display: flex; flex-direction: column; overflow: hidden;
            padding: 30px; position: relative;
        }

        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
        }
        .page-title h2 { font-size: 24px; font-weight: 800; color: var(--text-main); }
        .page-title p { font-size: 13px; color: var(--text-sub); margin-top: 4px; }

        .top-stats {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px;
        }
        .stat-box {
            background: #fff; padding: 20px; border-radius: var(--radius-md);
            border: 1px solid rgba(0,0,0,0.03); box-shadow: var(--shadow-card);
            display: flex; align-items: center; gap: 20px;
        }
        .stat-icon-box {
            width: 50px; height: 50px; border-radius: 14px;
            background: var(--primary-light); color: var(--primary);
            display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .stat-info h3 { font-size: 28px; font-weight: 800; line-height: 1; }
        .stat-info span { font-size: 13px; color: var(--text-sub); }

        /* --- Controls & Table --- */
        .controls-area { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .search-wrapper { position: relative; width: 300px; }
        .search-wrapper i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-sub); }
        .search-input {
            width: 100%; padding: 12px 12px 12px 40px; border-radius: 12px;
            border: 1px solid #e5e7eb; background: #fff; transition: all 0.3s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-light); }

        .btn-add {
            padding: 10px 24px; background: var(--text-main); color: #fff;
            border-radius: 12px; font-weight: 600; cursor: pointer; border: none;
            display: flex; align-items: center; gap: 8px; transition: all 0.3s;
        }
        .btn-add:hover { background: #000; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .table-wrapper { flex: 1; overflow-y: auto; padding-right: 5px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { text-align: left; padding: 0 20px; font-size: 12px; color: var(--text-sub); font-weight: 600; text-transform: uppercase; }
        td { background: #fff; padding: 16px 20px; font-size: 14px; vertical-align: middle; }
        tr td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; }
        tr td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; }
        tr { transition: transform 0.2s; }
        tr:hover { transform: scale(1.005); box-shadow: var(--shadow-card); }

        /* --- Styled Action Buttons --- */
        .action-cell { display: flex; gap: 8px; }
        .btn-icon {
            width: 36px; height: 36px; border-radius: 10px; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s var(--ease-bounce); font-size: 16px;
        }
        .btn-edit { background: #eef2ff; color: var(--primary); }
        .btn-edit:hover { background: var(--primary); color: #fff; transform: rotate(-10deg) scale(1.1); }
        .btn-delete { background: #fef2f2; color: var(--danger); }
        .btn-delete:hover { background: var(--danger); color: #fff; transform: rotate(10deg) scale(1.1); }

        /* --- Modern Modal --- */
        .modal-mask {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-mask.show { opacity: 1; pointer-events: auto; }
        
        .modal-card {
            background: #fff; width: 90%; 
            /* 默认高度和宽度 */
            max-width: 1000px; height: 85vh;
            border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            display: flex; flex-direction: column; overflow: hidden;
            transform: scale(0.9) translateY(20px); transition: all 0.4s var(--ease-bounce);
        }
        
        /* >>> NEW STYLE: User Modal Specific Optimization <<< 
            优化了用户弹窗的布局，使其不再是一条长长的
        */
        #userModal .modal-card {
            max-width: 750px; /* 用户弹窗稍微窄一点，但比原来的500宽，以便左右布局 */
            height: auto;
            max-height: 90vh;
        }
        
        .user-edit-container {
            display: flex;
            padding: 30px;
            gap: 30px;
        }
        .user-edit-left {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #f3f4f6;
            padding-right: 30px;
            gap: 20px;
        }
        .user-edit-right {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 双列布局 */
            gap: 20px;
            align-content: start;
        }
        
        /* 头像预览大图 */
        .avatar-preview-lg {
            width: 120px; height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            background: #eef2ff;
        }
        .full-width-col { grid-column: span 2; } /* 占据整行的输入框 */

        .modal-mask.show .modal-card { transform: scale(1) translateY(0); }

        .modal-header { padding: 20px 30px; border-bottom: 1px solid #f3f4f6; display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 20px; font-weight: 800; color: var(--text-main); }
        .modal-close { width: 36px; height: 36px; border-radius: 50%; border: 1px solid #e5e7eb; background: transparent; cursor: pointer; font-size: 18px; color: var(--text-sub); transition: all 0.2s; display: flex; align-items: center; justify-content: center;}
        .modal-close:hover { background: var(--danger); color: #fff; border-color: var(--danger); transform: rotate(90deg); }

        /* --- Split Layout for Editor --- */
        .editor-layout { display: flex; flex: 1; overflow: hidden; }
        .editor-left {
            flex: 1; padding: 30px; border-right: 1px solid #f3f4f6;
            overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
        }
        .editor-right {
            flex: 1; padding: 30px; background: #fafafa;
            overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
        }

        .form-label { display: block; font-size: 13px; font-weight: 700; color: #374151; margin-bottom: 8px; }
        .form-input, .form-textarea, .form-select {
            width: 100%; border: 2px solid #e5e7eb; border-radius: 12px; padding: 12px 16px;
            font-size: 14px; transition: all 0.3s; background: #fff;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus { border-color: var(--primary); outline: none; }
        .form-textarea { resize: vertical; line-height: 1.6; }

        /* --- Draggable Media Grid --- */
        .media-manager { flex: 1; display: flex; flex-direction: column; }
        .media-input-box { margin-bottom: 20px; }
        .media-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px; padding: 4px;
        }
        .media-item {
            aspect-ratio: 1; border-radius: 12px; overflow: hidden; position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: move; border: 2px solid transparent;
            transition: transform 0.2s; background: #fff;
        }
        .media-item:hover { transform: translateY(-3px); border-color: var(--primary); }
        .media-item.dragging { opacity: 0.5; border: 2px dashed var(--primary); }
        .media-item img, .media-item video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        .btn-remove-media {
            position: absolute; top: 5px; right: 5px; width: 24px; height: 24px;
            background: var(--danger); color: #fff; border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 14px; opacity: 0.8; transition: all 0.2s; z-index: 10;
        }
        .btn-remove-media:hover { opacity: 1; transform: scale(1.1); }

        .modal-footer {
            padding: 20px 30px; border-top: 1px solid #f3f4f6; display: flex; justify-content: flex-end; gap: 15px;
        }
        .btn-secondary { padding: 10px 24px; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; cursor: pointer; font-weight: 600; color: var(--text-sub); }
        .btn-secondary:hover { background: #f9fafb; color: var(--text-main); }
        .btn-save { padding: 10px 30px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); transition: all 0.3s; }
        .btn-save:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .table-avatar { width: 36px; height: 36px; border-radius: 8px; object-fit: cover; background: #eef2ff; }

        @media (max-width: 1024px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .sidebar { width: 100%; flex-direction: row; align-items: center; justify-content: space-between; padding: 15px 20px; }
            .nav-menu { flex-direction: row; flex: none; }
            .nav-item span { display: none; }
            .user-mini-card { display: none; }
            .logo-area { margin-bottom: 0; }
            .main-content { min-height: 800px; }
            .editor-layout { flex-direction: column; overflow-y: visible; }
            .editor-left, .editor-right { overflow-y: visible; }
            
            /* Mobile adjustment for user modal */
            .user-edit-container { flex-direction: column; padding: 20px; gap: 20px; }
            .user-edit-left { width: 100%; border-right: none; border-bottom: 1px solid #f3f4f6; padding-right: 0; padding-bottom: 20px; flex-direction: row; gap: 20px; }
            .user-edit-right { grid-template-columns: 1fr; }
            .full-width-col { grid-column: span 1; }
            .avatar-preview-lg { width: 80px; height: 80px; }
            
            .modal-card { height: auto; overflow-y: auto; }
        }
    </style>
</head>
<body>

    <div class="loading-toast" id="loadingToast">
        <div class="spinner"></div>
        <span id="loadingText">处理中...</span>
    </div>

    <div class="sidebar">
        <div class="logo-area"><i class="iconfont icon-home" style="color:var(--primary);margin-right:8px;"></i> MY HOME</div>
        <div class="nav-menu">
            <div class="nav-item active" id="navDiaries" onclick="switchView('diaries')">
                <i class="iconfont icon-file-text"></i>
                <span>日记管理</span>
            </div>
            <div class="nav-item" id="navUsers" onclick="switchView('users')">
                <i class="iconfont icon-user"></i>
                <span>用户管理</span>
            </div>
            <div class="nav-item" onclick="window.location.href='../index.html'" style="margin-top:auto;">
                <i class="iconfont icon-logout"></i>
                <span>返回前台</span>
            </div>
        </div>
        
        <div class="user-mini-card">
            <div class="user-avatar-placeholder" id="adminAvatarBox">AD</div>
            <div class="user-info-mini">
                <h4 id="currentAdminName">Admin</h4>
                <p>超级管理员</p>
            </div>
            <i class="iconfont icon-right" style="margin-left:auto;font-size:12px;color:#ccc;cursor:pointer;" onclick="logout()"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <div class="page-title">
                <h2 id="pageHeading">仪表盘</h2>
                <p>这里是您的内容管理中心</p>
            </div>
        </div>

        <div class="top-stats">
            <div class="stat-box">
                <div class="stat-icon-box"><i class="iconfont icon-file-text"></i></div>
                <div class="stat-info">
                    <h3 id="statDiaries">0</h3>
                    <span>发布的日记</span>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-icon-box"><i class="iconfont icon-user"></i></div>
                <div class="stat-info">
                    <h3 id="statUsers">0</h3>
                    <span>注册用户</span>
                </div>
            </div>
        </div>

        <div class="controls-area">
            <div class="search-wrapper" id="searchWrap" style="display:none;">
                <i class="iconfont icon-search"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="搜索..." onkeyup="if(event.key==='Enter') renderTable()">
            </div>
            <div id="spacer" style="flex:1"></div>
            
            <button class="btn-add" onclick="openAddModal()">
                <i class="iconfont icon-plus"></i> 新建项目
            </button>
        </div>

        <div class="table-wrapper">
            <table id="dataTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="modal-mask" id="diaryModal">
        <div class="modal-card">
            <div class="modal-header">
                <div class="modal-title" id="diaryModalTitle">编辑日记</div>
                <button class="modal-close" onclick="closeModal('diaryModal')">✕</button>
            </div>
            <div class="editor-layout">
                <div class="editor-left">
                    <div>
                        <label class="form-label">标题</label>
                        <input type="text" class="form-input" id="dTitle" placeholder="输入日记标题...">
                    </div>
                    <div>
                        <label class="form-label">发布时间</label>
                        <input type="datetime-local" class="form-input" id="dDate">
                    </div>
                    <div style="flex:1; display:flex; flex-direction:column;">
                        <label class="form-label">正文内容</label>
                        <textarea class="form-textarea" id="dContent" style="flex:1;" placeholder="写点什么..."></textarea>
                    </div>
                </div>
                
                <div class="editor-right">
                    <div class="media-input-box">
                        <label class="form-label">添加媒体 (链接)</label>
                        <textarea class="form-textarea" id="dMediaInput" style="height: 80px; font-family:monospace; font-size:12px;" placeholder="粘贴图片/视频链接，每行一个。也可直接在此修改链接。"></textarea>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button class="btn-secondary" style="flex: 1; font-size:12px;" onclick="parseMediaFromInput()">
                                <i class="iconfont icon-refresh"></i> 解析链接并预览
                            </button>
                            <button class="btn-secondary" style="flex: 1; font-size:12px;" onclick="window.open('https://www.imgcc.cloud/', '_blank')">
                                <i class="iconfont icon-image"></i> 云图床
                            </button>
                        </div>
                    </div>
                    
                    <div class="media-manager">
                        <label class="form-label">媒体排序与预览 <span style="font-weight:normal;color:#999;font-size:12px;">(拖拽排序, 点击红叉删除)</span></label>
                        <div class="media-grid" id="dMediaGrid">
                            </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('diaryModal')">取消</button>
                <button class="btn-save" onclick="saveDiary()">保存更改</button>
            </div>
        </div>
    </div>

    <div class="modal-mask" id="userModal">
        <div class="modal-card">
            <div class="modal-header">
                <div class="modal-title" id="userModalTitle">用户详情</div>
                <button class="modal-close" onclick="closeModal('userModal')">✕</button>
            </div>
            
            <div class="user-edit-container">
                <div class="user-edit-left">
                    <img id="imgPreview" src="" class="avatar-preview-lg" onerror="this.src='https://img.wjwj.top/2026/01/26/30abddc90230cef0bc9896ca3eafd0d3.gif '">
                    <div style="width:100%;">
                        <label class="form-label" style="text-align:center;">权限角色</label>
                        <select class="form-select" id="uRole">
                            <option value="user">普通用户</option>
                            <option value="admin">管理员</option>
                        </select>
                    </div>
                </div>

                <div class="user-edit-right">
                    <div>
                        <label class="form-label">账号 (唯一标识)</label>
                        <input type="text" class="form-input" id="uAccount">
                    </div>
                    <div>
                        <label class="form-label">昵称 (用户名)</label>
                        <input type="text" class="form-input" id="uNickname">
                    </div>
                    
                    <div>
                        <label class="form-label">密码 (留空不修改)</label>
                        <input type="password" class="form-input" id="uPassword" placeholder="******">
                    </div>
                    <div>
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-input" id="uEmail">
                    </div>

                    <div class="full-width-col">
                        <label class="form-label">头像链接 URL</label>
                        <input type="text" class="form-input" id="uAvatar" placeholder="输入图片链接..." oninput="document.getElementById('imgPreview').src = this.value || DEFAULT_AVATAR_IMG">
                    </div>

                    <div class="full-width-col">
                        <label class="form-label">个性签名</label>
                        <textarea class="form-textarea" id="uSignature" rows="3" placeholder="填写个性签名..."></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('userModal')">取消</button>
                <button class="btn-save" onclick="saveUser()">保存用户</button>
            </div>
        </div>
    </div>

<script>
// ====== CONFIG ======
const GITHUB_REPO = "moguwan/moguwan.github.io";
// 注意：实际生产环境中不建议在前端直接暴露 Token，容易被滥用
const GITHUB_TOKEN = ["gh","p_p","VXlo0HQ","PmMx","Ic","eM","HB","uMzm","EON","LPX","700","10","M","SL"].join('');
const USER_ISSUE_NUMBER = 11;
const NEWS_ISSUE_NUMBER = 322;
// >>> 新增配置：评论映射 Issue ID (即存储 "news_XX: ISSUE_ID" 的 Issue) <<<
const COMMENT_MAPPING_ISSUE_NUMBER = 299; 
const NEWS_SEPARATOR = '---';

// Default Avatar if "无" or empty (UI display only)
const DEFAULT_AVATAR_IMG = "https://img.wjwj.top/2026/01/26/30abddc90230cef0bc9896ca3eafd0d3.gif ";

// ====== STATE ======
let state = {
    view: 'diaries',
    users: [],
    diaries: [],
    editingId: null, // For User: Account string, For Diary: ID number
    tempMedia: [] // Array of strings (URLs)
};

let dragSrcEl = null;

// ====== INIT ======
document.addEventListener('DOMContentLoaded', async () => {
    // 1. Check local storage first (auth check)
    checkAuth();
    
    // 2. Load Data (Merge Local + Remote)
    showLoading('正在同步数据...');
    try {
        await Promise.all([loadUsers(), loadDiaries()]);
        
        // Update current admin info in sidebar (after users loaded)
        updateCurrentAdminUI();
        
        renderStats();
        switchView('diaries');
    } catch (error) {
        console.error(error);
        alert('无法连接到 GitHub 仓库，请检查网络');
    } finally {
        hideLoading();
    }
});

function checkAuth() {
    const u = JSON.parse(localStorage.getItem('MY_CUSTOM_USER_INFO') || '{}');
    if (!u.isAdmin) { alert('权限不足'); window.location.href = '../index.html'; }
    document.getElementById('currentAdminName').textContent = u.nickname;
}

function updateCurrentAdminUI() {
    const u = JSON.parse(localStorage.getItem('MY_CUSTOM_USER_INFO') || '{}');
    // Find latest data from state
    const freshUser = state.users.find(user => user.account === u.account);
    if (freshUser) {
        // Update local storage to keep it fresh
        localStorage.setItem('MY_CUSTOM_USER_INFO', JSON.stringify(freshUser));
        
        const avatarBox = document.getElementById('adminAvatarBox');
        if (freshUser.avatar && freshUser.avatar !== '无') {
            avatarBox.innerHTML = `<img src="${freshUser.avatar}" alt="avatar">`;
        } else {
            avatarBox.innerHTML = freshUser.nickname.slice(0,2).toUpperCase();
        }
    }
}

function showLoading(txt) {
    const t = document.getElementById('loadingToast');
    document.getElementById('loadingText').textContent = txt;
    t.classList.add('active');
}
function hideLoading() { setTimeout(() => document.getElementById('loadingToast').classList.remove('active'), 500); }

// ====== DATA LOGIC (UNIFIED 7 FIELDS) ======
async function loadUsers() {
    // Logic: Fetch -> Parse 7 fields -> Merge/Cache
    const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${USER_ISSUE_NUMBER}?t=${Date.now()}`, { 
        headers: { "Authorization": `token ${GITHUB_TOKEN}` } 
    });
    const data = await res.json();
    
    // Parse GitHub Data
    // Format: Account|Password|Email|Nickname|IsAdmin|Avatar|Signature
    const remoteUsers = data.body.split('\n').filter(l => l.includes('|')).map((line, i) => {
        const p = line.split('|');
        return {
            id: i + 1,
            account: p[0].trim(),
            password: p[1].trim(),
            email: p[2]?.trim() || '',
            nickname: p[3]?.trim() || p[0],
            isAdmin: p[4]?.trim() === 'true',
            avatar: p[5]?.trim() || '无',       // Field 6: Avatar
            signature: p[6]?.trim() || '无'     // Field 7: Signature
        };
    });

    state.users = remoteUsers;
}

async function loadDiaries() {
    const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${NEWS_ISSUE_NUMBER}?t=${Date.now()}`, { 
        headers: { "Authorization": `token ${GITHUB_TOKEN}` } 
    });
    const data = await res.json();
    state.diaries = data.body.split(NEWS_SEPARATOR).map(s => s.trim()).filter(s => s).map(str => {
        let item = { id: 0, title: '', content: '', imgSrcList: [], videoSrcList: [], date: '' };
        str.split('\n').forEach(l => {
            l = l.trim();
            if (l.startsWith('id::')) item.id = parseInt(l.slice(4));
            else if (l.startsWith('【')) item.title = l.slice(1, -1);
            else if (l.startsWith('img::')) item.imgSrcList.push(l.slice(5));
            else if (l.startsWith('video::')) item.videoSrcList.push(l.slice(7));
            else if (l.startsWith('date::')) item.date = l.slice(6);
            else if (l) item.content += l + '\n';
        });
        if (!item.id) item.id = Date.now();
        return item;
    }).sort((a, b) => b.id - a.id);
}

// ====== VIEW LOGIC ======
function renderStats() {
    document.getElementById('statDiaries').textContent = state.diaries.length;
    document.getElementById('statUsers').textContent = state.users.length;
}

function switchView(view) {
    state.view = view;
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    document.getElementById(view === 'diaries' ? 'navDiaries' : 'navUsers').classList.add('active');
    
    document.getElementById('pageHeading').textContent = view === 'diaries' ? '日记管理' : '用户管理';
    document.getElementById('searchWrap').style.display = view === 'diaries' ? 'none' : 'block';
    renderTable();
}

function renderTable() {
    const tbody = document.getElementById('tableBody');
    const thead = document.getElementById('tableHead');
    tbody.innerHTML = '';

    if (state.view === 'diaries') {
        thead.innerHTML = `<tr><th>ID</th><th>标题</th><th>摘要</th><th>发布日期</th><th style="text-align:right">操作</th></tr>`;
        state.diaries.forEach(d => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>#${d.id}</td>
                <td style="font-weight:700;color:var(--text-main);">${d.title}</td>
                <td style="color:#888;max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${d.content.slice(0,40)}</td>
                <td>${d.date}</td>
                <td>
                    <div class="action-cell" style="justify-content:flex-end;">
                        <button class="btn-icon btn-edit" onclick="editDiary(${d.id})" title="编辑"><i class="iconfont icon-edit"></i></button>
                        <button class="btn-icon btn-delete" onclick="delDiary(${d.id})" title="删除"><i class="iconfont icon-delete"></i></button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });
    } else {
        const search = document.getElementById('searchInput').value.toLowerCase();
        // Updated Table Header to include Avatar
        thead.innerHTML = `<tr><th style="width:60px">头像</th><th>账号</th><th>昵称</th><th>邮箱</th><th>签名</th><th>角色</th><th style="text-align:right">操作</th></tr>`;
        
        state.users.filter(u => u.account.toLowerCase().includes(search) || u.nickname.includes(search)).forEach(u => {
            const tr = document.createElement('tr');
            // Check avatar
            const avatarSrc = (u.avatar && u.avatar !== '无') ? u.avatar : DEFAULT_AVATAR_IMG;
            
            tr.innerHTML = `
                <td><img src="${avatarSrc}" class="table-avatar"></td>
                <td style="font-family:monospace;font-weight:600;">${u.account}</td>
                <td>${u.nickname}</td>
                <td>${u.email || '-'}</td>
                <td style="color:#999;font-size:12px;max-width:150px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${u.signature === '无' ? '-' : u.signature}</td>
                <td><span style="padding:4px 10px;border-radius:20px;font-size:12px;background:${u.isAdmin?'#e0e7ff':'#f3f4f6'};color:${u.isAdmin?'#4338ca':'#6b7280'}">${u.isAdmin?'管理员':'用户'}</span></td>
                <td>
                    <div class="action-cell" style="justify-content:flex-end;">
                        <button class="btn-icon btn-edit" onclick="editUser('${u.account}')"><i class="iconfont icon-edit"></i></button>
                        <button class="btn-icon btn-delete" onclick="delUser('${u.account}')"><i class="iconfont icon-delete"></i></button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }
}

// ====== DIARY EDITOR LOGIC ======
function openAddModal() {
    if (state.view === 'diaries') editDiary(null);
    else editUser(null);
}

function editDiary(id) {
    state.editingId = id;
    const titleEl = document.getElementById('diaryModalTitle');
    const inputEl = document.getElementById('dMediaInput');
    
    if (id) {
        titleEl.textContent = '编辑日记';
        const d = state.diaries.find(i => i.id === id);
        document.getElementById('dTitle').value = d.title;
        document.getElementById('dDate').value = d.date.replace(' ', 'T');
        document.getElementById('dContent').value = d.content;
        state.tempMedia = [...d.imgSrcList, ...d.videoSrcList];
        inputEl.value = state.tempMedia.join('\n');
    } else {
        titleEl.textContent = '创建新日记';
        document.getElementById('dTitle').value = '';
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('dDate').value = now.toISOString().slice(0, 16);
        document.getElementById('dContent').value = '';
        inputEl.value = '';
        state.tempMedia = [];
    }
    renderMediaGrid();
    document.getElementById('diaryModal').classList.add('show');
}

function parseMediaFromInput() {
    const val = document.getElementById('dMediaInput').value;
    state.tempMedia = val.split('\n').map(l => l.trim()).filter(l => l);
    renderMediaGrid();
}

function syncMediaToInput() {
    document.getElementById('dMediaInput').value = state.tempMedia.join('\n');
}

function deleteMedia(index) {
    state.tempMedia.splice(index, 1);
    syncMediaToInput();
    renderMediaGrid();
}

function renderMediaGrid() {
    const grid = document.getElementById('dMediaGrid');
    grid.innerHTML = '';
    state.tempMedia.forEach((url, idx) => {
        const div = document.createElement('div');
        div.className = 'media-item';
        div.draggable = true;
        div.dataset.index = idx;
        div.addEventListener('dragstart', handleDragStart);
        div.addEventListener('dragover', handleDragOver);
        div.addEventListener('drop', handleDrop);
        div.addEventListener('dragenter', handleDragEnter);
        div.addEventListener('dragleave', handleDragLeave);
        div.addEventListener('dragend', handleDragEnd);

        if (url.match(/\.(mp4|webm|mov)$/i)) {
            div.innerHTML = `<video src="${url}"></video>`;
        } else {
            div.innerHTML = `<img src="${url}">`;
        }
        
        const delBtn = document.createElement('button');
        delBtn.className = 'btn-remove-media';
        delBtn.innerHTML = '✕';
        delBtn.onclick = (e) => { e.stopPropagation(); deleteMedia(idx); };
        div.appendChild(delBtn);
        grid.appendChild(div);
    });
}

function handleDragStart(e) {
    this.style.opacity = '0.4';
    dragSrcEl = this;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', this.innerHTML);
}
function handleDragOver(e) { if (e.preventDefault) e.preventDefault(); e.dataTransfer.dropEffect = 'move'; return false; }
function handleDragEnter(e) { this.classList.add('dragging'); }
function handleDragLeave(e) { this.classList.remove('dragging'); }
function handleDragEnd(e) {
    this.style.opacity = '1';
    document.querySelectorAll('.media-item').forEach(item => item.classList.remove('dragging'));
}
function handleDrop(e) {
    if (e.stopPropagation) e.stopPropagation();
    if (dragSrcEl !== this) {
        const srcIdx = parseInt(dragSrcEl.dataset.index);
        const targetIdx = parseInt(this.dataset.index);
        const item = state.tempMedia.splice(srcIdx, 1)[0];
        state.tempMedia.splice(targetIdx, 0, item);
        syncMediaToInput();
        renderMediaGrid();
    }
    return false;
}

// ====== SAVE ACTIONS ======
async function saveDiary() {
    showLoading('正在保存...');
    try {
        const title = document.getElementById('dTitle').value;
        const date = document.getElementById('dDate').value.replace('T', ' ');
        const content = document.getElementById('dContent').value;
        const imgs = [];
        const videos = [];
        state.tempMedia.forEach(url => {
            if (url.match(/\.(mp4|webm|mov)$/i)) videos.push(url);
            else imgs.push(url);
        });

        const newItem = {
            id: state.editingId || (state.diaries.length > 0 ? Math.max(...state.diaries.map(d=>d.id)) + 1 : 1),
            title, date, content,
            imgSrcList: imgs,
            videoSrcList: videos
        };

        if (state.editingId) {
            const idx = state.diaries.findIndex(d => d.id === state.editingId);
            if (idx > -1) state.diaries[idx] = newItem;
        } else {
            state.diaries.unshift(newItem);
        }

        await syncDiaries();
        closeModal('diaryModal');
        renderStats();
        renderTable();
    } catch (e) { alert('保存失败'); } finally { hideLoading(); }
}

// >>> 修改后的删除日记函数：同时删除评论 <<<
async function delDiary(id) {
    if(!confirm('确定删除? (这将同时删除该日记下的所有评论)')) return;
    showLoading('正在删除日记及关联评论...');
    try {
        // 1. 删除日记主体
        state.diaries = state.diaries.filter(d => d.id !== id);
        await syncDiaries();

        // 2. 删除对应的评论 (新增功能)
        await syncDeleteComments(id);

        renderStats();
        renderTable();
    } catch(e) { 
        console.error(e);
        alert('删除失败'); 
    } finally { 
        hideLoading(); 
    }
}

// ====== USER ACTIONS (UPDATED) ======
function editUser(account) {
    state.editingId = account;
    const title = document.getElementById('userModalTitle');
    const accInput = document.getElementById('uAccount');
    const previewImg = document.getElementById('imgPreview');
    
    if (account) {
        title.textContent = '编辑用户';
        const u = state.users.find(i => i.account === account);
        accInput.value = u.account;
        accInput.disabled = true;
        document.getElementById('uNickname').value = u.nickname;
        document.getElementById('uEmail').value = u.email;
        document.getElementById('uRole').value = u.isAdmin ? 'admin' : 'user';
        document.getElementById('uPassword').value = '';
        
        // Populate new fields
        const avatarUrl = (u.avatar && u.avatar !== '无') ? u.avatar : '';
        document.getElementById('uAvatar').value = avatarUrl;
        previewImg.src = avatarUrl || DEFAULT_AVATAR_IMG;
        
        document.getElementById('uSignature').value = (u.signature && u.signature !== '无') ? u.signature : '';

    } else {
        title.textContent = '新增用户';
        accInput.value = '';
        accInput.disabled = false;
        document.getElementById('uNickname').value = '';
        document.getElementById('uEmail').value = '';
        document.getElementById('uRole').value = 'user';
        document.getElementById('uPassword').value = '';
        
        // Empty new fields
        document.getElementById('uAvatar').value = '';
        previewImg.src = DEFAULT_AVATAR_IMG;
        
        document.getElementById('uSignature').value = '';
    }
    document.getElementById('userModal').classList.add('show');
}

async function saveUser() {
    showLoading('保存用户...');
    try {
        const account = document.getElementById('uAccount').value;
        if (!state.editingId && state.users.some(u => u.account === account)) {
            alert('账号已存在'); return;
        }
        const nickname = document.getElementById('uNickname').value;
        const email = document.getElementById('uEmail').value;
        const isAdmin = document.getElementById('uRole').value === 'admin';
        const pwdInput = document.getElementById('uPassword').value;
        
        // Handle new fields: Empty -> '无'
        let avatarVal = document.getElementById('uAvatar').value.trim();
        if (!avatarVal) avatarVal = '无';
        
        let sigVal = document.getElementById('uSignature').value.trim();
        if (!sigVal) sigVal = '无';
        
        let userObj = state.users.find(u => u.account === (state.editingId || account));
        const getMd5 = (s) => { let h=0; if(!s.length)return h.toString(); for(let i=0;i<s.length;i++){h=((h<<5)-h)+s.charCodeAt(i);h|=0;} return h.toString(16); };

        const newUser = {
            id: userObj ? userObj.id : state.users.length + 1,
            account, nickname, email, isAdmin,
            password: pwdInput ? getMd5(pwdInput) : (userObj ? userObj.password : getMd5('123456')),
            avatar: avatarVal,
            signature: sigVal
        };

        if (state.editingId) Object.assign(userObj, newUser);
        else state.users.push(newUser);

        await syncUsers();
        closeModal('userModal');
        renderStats();
        renderTable();
        
        // If modified self, update sidebar
        const currentU = JSON.parse(localStorage.getItem('MY_CUSTOM_USER_INFO')||'{}');
        if (currentU.account === newUser.account) {
            updateCurrentAdminUI();
        }

    } catch (e) { console.error(e); alert('保存失败'); } finally { hideLoading(); }
}

async function delUser(acc) {
    if(!confirm('确定删除?')) return;
    showLoading('删除中...');
    try {
        state.users = state.users.filter(u => u.account !== acc);
        await syncUsers();
        renderStats();
        renderTable();
    } catch(e) { alert('失败'); } finally { hideLoading(); }
}

// ====== SYNC FUNCTIONS ======
async function syncDiaries() {
    let body = "";
    state.diaries.forEach((d, i) => {
        if (i > 0) body += `\n${NEWS_SEPARATOR}\n`;
        body += `id::${d.id}\n【${d.title}】\n${d.content}\n`;
        d.imgSrcList.forEach(s => body += `img::${s}\n`);
        d.videoSrcList.forEach(s => body += `video::${s}\n`);
        body += `date::${d.date}`;
    });
    await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${NEWS_ISSUE_NUMBER}`, {
        method: "PATCH", headers: { "Authorization": `token ${GITHUB_TOKEN}` }, body: JSON.stringify({ body: body.trim() })
    });
}

// >>> 新增：通过映射删除日记评论的函数 <<<
// 逻辑：读取 299 -> 找到 news_ID 对应的 issue ID -> 从 299 删除该行 -> 关闭并清空目标 issue
async function syncDeleteComments(diaryId) {
    try {
        // 1. 获取映射表 (Issue 299)
        const res = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${COMMENT_MAPPING_ISSUE_NUMBER}?t=${Date.now()}`, { 
            headers: { "Authorization": `token ${GITHUB_TOKEN}` } 
        });
        const data = await res.json();
        const body = data.body || "";
        
        if (!body) return;

        const key = `news_${diaryId}`; // 匹配键，如 news_18
        const lines = body.split('\n');
        let targetIssueId = null;
        let newLines = [];

        // 2. 查找并移除映射行
        lines.forEach(line => {
            const parts = line.split(':');
            if (parts.length >= 2 && parts[0].trim() === key) {
                targetIssueId = parts[1].trim(); // 找到对应的Issue编号，如 300
                // 不添加到 newLines，即删除该行
            } else {
                newLines.push(line);
            }
        });

        // 3. 如果找到了对应的评论 Issue
        if (targetIssueId) {
            // A. 更新映射表 (Issue 299)
            await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${COMMENT_MAPPING_ISSUE_NUMBER}`, {
                method: "PATCH", 
                headers: { "Authorization": `token ${GITHUB_TOKEN}` }, 
                body: JSON.stringify({ body: newLines.join('\n') })
            });

            // B. 关闭并清空目标评论 Issue (如 Issue 300)
            await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${targetIssueId}`, {
                method: "PATCH", 
                headers: { "Authorization": `token ${GITHUB_TOKEN}` }, 
                body: JSON.stringify({ 
                    state: "closed",
                    body: "(Content deleted via Admin Console)" 
                })
            });
            console.log(`已清理日记 ${diaryId} 的映射及对应 Issue #${targetIssueId}`);
        } else {
            console.log(`未找到日记 ${diaryId} 的评论映射，跳过评论删除。`);
        }
    } catch (e) {
        console.error("删除评论失败 (不影响日记本身删除):", e);
    }
}

async function syncUsers() {
    let body = "网站用户信息列表（请勿手动修改）\n";
    state.users.forEach(u => {
        body += `${u.account}|${u.password}|${u.email}|${u.nickname}|${u.isAdmin}|${u.avatar}|${u.signature}\n`;
    });
    await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues/${USER_ISSUE_NUMBER}`, {
        method: "PATCH", headers: { "Authorization": `token ${GITHUB_TOKEN}` }, body: JSON.stringify({ body: body.trim() })
    });
}

function closeModal(id) { document.getElementById(id).classList.remove('show'); }
