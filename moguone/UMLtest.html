        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

            clearInterval(appState.timerInterval);

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - appState.startTime) / 1000);

            elements.timerText.textContent = `${translations[appState.currentLanguage].timerText}${minutes}:${seconds}`;

            if (appState.isProcessing) return;
            appState.currentLanguage = lang;
            document.querySelectorAll('.language-btn').forEach(btn => btn.classList.remove('active'));
            const targetBtn = document.querySelector(`.language-btn[onclick="switchLanguage('${lang}')"]`);

        function renderQuestions(isReview = false) {
            elements.questionsContainer.innerHTML = '';
            appState.questionMap.clear();
            const targetQuestions = isReview ? [...questions] : appState.currentQuestions;
            targetQuestions.forEach((question, index) => {
                const qLang = question[appState.currentLanguage];
                const isLast = index === targetQuestions.length - 1;
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.dataset.index = index;
                questionDiv.dataset.questionId = question.id;
                
                let optionsHtml = '';
                let options = qLang.options.map((opt, idx) => ({ text: opt, originalIndex: idx }));
                
                if (!isReview && document.getElementById('shuffleOptions')?.checked) {
                    options = shuffleArray(options);
                }
                
                options.forEach((opt, optIdx) => {
			                    const isSelected = appState.userAnswers[question.id] === opt.originalIndex;
                    const isCorrect = opt.originalIndex === qLang.answer;
                    const isDisabled = isReview || appState.currentMode === MODE.RESULT;
                    let optionClass = 'option';
                    if(isSelected) optionClass += ' selected';
                    if(isReview && isCorrect) optionClass += ' correct-answer';
                    if(isDisabled) optionClass += ' disabled';

                    optionsHtml += `
                    <div class="option ${optionClass}" data-question-id="${question.id}" data-option-index="${opt.originalIndex}" onclick="handleOptionClick(this)">
                        <div class="option-letter">${String.fromCharCode(65 + optIdx)}</div>
                        <div class="option-text">${opt.text}</div>
                    </div>`;
                });

                questionDiv.innerHTML = `
                <div class="question-number">${isReview ? `é¢˜ç›® ${question.id}` : `ç¬¬ ${index+1} é¢˜ ${isLast ? 'Â· æœ€åä¸€é¢˜' : ''}`}</div>
                <div class="question-text">${qLang.question}</div>
                <div class="options-container">${optionsHtml}</div>
                `;
                elements.questionsContainer.appendChild(questionDiv);
                appState.questionMap.set(question.id, { index, question });
            });
            
            // æ›´æ–°è¿›åº¦æ¡

                const answeredCount = Object.keys(appState.userAnswers).length;

                elements.progressFill.style.width = `${progressPercent}%`;
            }
        }

        function handleOptionClick(el) {
    if(appState.isProcessing || appState.currentMode !== MODE.EXAM) return;

            if(appState.isProcessing) return;
            appState.isProcessing = true;

        function submitQuiz() {
            if(appState.isProcessing || appState.currentMode !== MODE.EXAM) return;
            
            const unansweredCount = appState.currentQuestions.length - Object.keys(appState.userAnswers).length;
            if(unansweredCount > 0) {
                const warnMsg = translations[appState.currentLanguage].unansweredWarn.replace('{0}', unansweredCount);
                if(!confirm(warnMsg)) return;
            }
            
            appState.isProcessing = true;
            showLoading();
            stopTimer();
            
            setTimeout(() => {
                const { score, correctCount, incorrectCount } = calculateScore();
                renderResult(score, correctCount, incorrectCount);
                setAppMode(MODE.RESULT);
                appState.isProcessing = false;
                hideLoading();
            }, 800);
        }

        function calculateScore() {
            let correctCount = 0;
            const total = appState.currentQuestions.length;
            
            appState.currentQuestions.forEach(q => {
                const userAns = appState.userAnswers[q.id];
                const correctAns = q[appState.currentLanguage].answer;
                if(userAns === correctAns) correctCount++;
            });
            
            const incorrectCount = total - correctCount;
            const score = Math.round((correctCount / total) * 100);
            return { score, correctCount, incorrectCount, total };
        }

        function renderResult(score, correctCount, incorrectCount) {
            const t = translations[appState.currentLanguage];
            const total = appState.currentQuestions.length;
            const percent = ((correctCount/total)*100).toFixed(1) + '%';
            
            elements.scoreDisplay.textContent = `${t.scoreText} ${score} åˆ†`;
            elements.resultDetails.innerHTML = `
                <div style="font-size:17px;line-height:2;margin-bottom:30px;">
                    <p>${t.totalQuestions} ${total}</p>
                    <p>${t.correctAnswers} ${correctCount}</p>
                    <p>${t.incorrectAnswers} ${incorrectCount}</p>
                    <p>${t.percentage} ${percent}</p>
                </div>
                <div class="score-details">
                    ${appState.currentQuestions.map((q, idx) => {
                        const qLang = q[appState.currentLanguage];
                        const userAns = appState.userAnswers[q.id];
                        const correctAns = qLang.answer;
                        const isCorrect = userAns === correctAns;
                        const userAnsText = userAns !== undefined ? qLang.options[userAns] : 'æœªä½œç­”';
                        const correctAnsText = qLang.options[correctAns];
                        
                        return `
                        <div class="question-review ${isCorrect ? 'correct' : 'incorrect'}">
                            <div style="font-weight:600;margin-bottom:8px;">${idx+1}. ${qLang.question}</div>
                            <div style="margin:6px 0;"><span style="color:#666;">${t.yourAnswer}: </span>${userAnsText}</div>
                            <div style="margin:6px 0;"><span style="color:#666;">${t.correctText}: </span>${correctAnsText}</div>
                        </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
