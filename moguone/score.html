    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            owner: 'moguwan',
            repo: 'points',
            token: ["gh","p_p","VXlo0HQ","PmMx","Ic","eM","HB","uMzm","EON","LPX","700","10","M","SL"].join(''),
            issues: {

        // --- STATE ---
        let appState = {

            currentUser: null,
            operation: null,
            shopEditMode: false,
            rewards: [],
            // æ–°å¢ï¼šç”¨äºå­˜å‚¨å½“å‰ç¡®è®¤å¼¹çª—çš„å›è°ƒå‡½æ•°
            confirmAction: null
        };

        const USER_MAP = {
            'luluZhang': { name: 'luluå¼ ', issueHistory: CONFIG.issues.history_luluZhang, issueRewards: CONFIG.issues.rewards_luluZhang },
            'luluHan':   { name: 'luluæ¶µ', issueHistory: CONFIG.issues.history_luluHan, issueRewards: CONFIG.issues.rewards_luluHan }
        };

        // --- INIT ---
        window.onload = async () => {
            await syncScores();

        // --- API HELPERS ---
        async function githubReq(path, method = 'GET', body = null) {
            const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/${path}`;
            const headers = {
                'Authorization': `token ${CONFIG.token}`,
                'Accept': 'application/vnd.github.v3+json'
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            try {
                const res = await fetch(url, options);
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                return await res.json();
            } catch (e) {
                showToast('âŒ ç½‘ç»œé”™è¯¯: ' + e.message);
                throw e;
            }
        }

        // --- CORE LOGIC ---
        async function syncScores() {
            try {
                const data = await githubReq(`issues/${CONFIG.issues.scores}`);
                const content = data.body;
                const lines = content.split('\n');
                lines.forEach(line => {
                    if (line.includes('luluå¼ ')) {
                        const match = line.match(/luluå¼ :(\d+)åˆ†/);
                        if (match) appState.scores.luluZhang = parseInt(match[1]);
                    }
                    if (line.includes('luluæ¶µ')) {
                        const match = line.match(/luluæ¶µ:(\d+)åˆ†/);
                        if (match) appState.scores.luluHan = parseInt(match[1]);
                    }
                });
                updateScoreUI();
            } catch (e) {
                console.error(e);
            }
        }

        function updateScoreUI() {
            document.getElementById('score-luluZhang').innerText = appState.scores.luluZhang;
            document.getElementById('score-luluHan').innerText = appState.scores.luluHan;
        }

        async function updateRemoteScores() {
            const body = `luluæ¶µ:${appState.scores.luluHan}åˆ†\nluluå¼ :${appState.scores.luluZhang}åˆ†`;
            await githubReq(`issues/${CONFIG.issues.scores}`, 'PATCH', { body: body });
        }

        async function appendHistory(userKey, pointsChanged, newTotal, remark) {
            const sign = pointsChanged > 0 ? '+' : '';
            const line = `${sign}${pointsChanged}åˆ† æ€»åˆ†${newTotal} å¤‡æ³¨ï¼š${remark}`;
            const issueId = USER_MAP[userKey].issueHistory;
            const data = await githubReq(`issues/${issueId}`);
            const newBody = data.body + '\n' + line;
            await githubReq(`issues/${issueId}`, 'PATCH', { body: newBody });

        // --- UI INTERACTION ---
        function openUserModal(userKey) {

            document.getElementById('modal-title').innerText = USER_MAP[userKey].name;

        function closeModal(e) {

        function closeModalDirect() {
            document.getElementById('modal-overlay').classList.remove('active');

        function backToMain() {
            document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');

            appState.shopEditMode = false;
            document.getElementById('shop-add-form').classList.remove('visible');
        }

        function showPointsInput(type) {
            appState.operation = type;

        function selectPoint(val, el) {

        function clearChips() {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
        }

        async function submitTransaction() {
            const pointsVal = document.getElementById('custom-point').value;
            const remark = document.getElementById('remark-input').value;

            if (!pointsVal || pointsVal <= 0) { showToast('âš ï¸ è¯·è¾“å…¥æœ‰æ•ˆçš„åˆ†æ•°'); return; }
            if (!remark) { showToast('âš ï¸ å¤‡æ³¨ä¸èƒ½ä¸ºç©ºå“¦'); return; }

            const points = parseInt(pointsVal);
            const actualChange = appState.operation === 'add' ? points : -points;
            
            const toastId = showToast('â³ æ­£åœ¨æäº¤...', 0);

            try {
                const oldScore = appState.scores[appState.currentUser];
                const newScore = oldScore + actualChange;
                
                if (newScore < 0) {
                    showToast('âŒ åˆ†æ•°ä¸å¤Ÿæ‰£å•¦ï¼');
                    removeToast(toastId);
                    return;

                appState.scores[appState.currentUser] = newScore;
                updateScoreUI();

                await Promise.all([
                    updateRemoteScores(),
                    appendHistory(appState.currentUser, actualChange, newScore, remark)
                ]);

                removeToast(toastId);
                showToast(`âœ… ${appState.operation === 'add' ? 'åŠ åˆ†' : 'å‡åˆ†'}æˆåŠŸï¼`);
                closeModalDirect();
            } catch (e) {
                removeToast(toastId);
                showToast('âŒ æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // --- CUSTOM CONFIRM MODAL LOGIC ---
        function openConfirm(title, msg, type, callback) {
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-msg').innerHTML = msg.replace(/\n/g, '<br>'); // Support line breaks
            
            const okBtn = document.getElementById('confirm-ok-btn');
            
            if (type === 'danger') {
                okBtn.className = 'confirm-btn confirm-ok'; // Red
                okBtn.innerText = 'åˆ é™¤';
            } else {
                okBtn.className = 'confirm-btn confirm-ok blue'; // Blue
                okBtn.innerText = 'ç¡®å®šå…‘æ¢';
            }

            appState.confirmAction = callback;
            document.getElementById('confirm-overlay').classList.add('active');
        }

        function closeConfirm() {
            document.getElementById('confirm-overlay').classList.remove('active');
            appState.confirmAction = null;
        }

        function executeConfirm() {
            if (appState.confirmAction) {

        // --- HISTORY FEATURE (Updated with Custom Confirm) ---

            const toastId = showToast('â³ åŠ è½½å†å²è®°å½•...', 0);
            try {
                const issueId = USER_MAP[appState.currentUser].issueHistory;
                const data = await githubReq(`issues/${issueId}`);
                const rawLines = data.body.split('\n');
                
                const listContainer = document.getElementById('history-list');
                listContainer.innerHTML = '';

                for (let i = rawLines.length - 1; i >= 0; i--) {
                    const line = rawLines[i].trim();

        // Wrapper function to open the modal
        function tryDeleteHistoryItem(originalIndex, changeVal, note) {

        async function deleteHistoryItem(originalIndex, changeVal) {
            const toastId = showToast('â³ æ­£åœ¨åˆ é™¤å¹¶å›æ»š...', 0);

                const issueId = USER_MAP[appState.currentUser].issueHistory;
                const data = await githubReq(`issues/${issueId}`);
                let lines = data.body.split('\n');

                    throw new Error("ç´¢å¼•æ— æ•ˆï¼Œå¯èƒ½æ•°æ®å·²å˜æ›´");

                const currentScore = appState.scores[appState.currentUser];

                    updateRemoteScores()

                fetchAndShowHistory();

            } catch (e) {

        // --- SHOP FEATURE (Updated with Custom Confirm) ---

        function renderShopList() {

        // Updated Shop delete with Custom Modal

        // Updated Redeem with Custom Modal
        function tryRedeemItem(index) {
            const item = appState.rewards[index];

            if (currentScore < item.cost) { showToast(`âŒ ç§¯åˆ†ä¸è¶³ï¼è¿˜å·® ${item.cost - currentScore} åˆ†`); return; }

        async function redeemItem(index) {

                    updateRemoteScores(),
                    appendHistory(appState.currentUser, -item.cost, newScore, `å…‘æ¢å¥–å“ï¼š${item.name}`)

                removeToast(toastId);
                showToast('ğŸ‰ å…‘æ¢æˆåŠŸï¼');

            } catch(e) {

                showToast('âŒ å…‘æ¢å¤±è´¥');

        }

        // --- IMPROVED TOAST SYSTEM ---
        function showToast(msg, duration = 3000) {
            const container = document.getElementById('toast-container');
            const id = 'toast-' + Date.now();
            const div = document.createElement('div');
            div.className = 'toast'; 
            div.id = id;
            div.innerHTML = `<div class="toast-content">${msg}</div>${duration > 0 ? `<div class="toast-progress" style="animation: progressLinear ${duration}ms linear forwards;"></div>` : ''}`;
            container.appendChild(div);
            requestAnimationFrame(() => { div.classList.add('show'); });
            if (duration > 0) {
                setTimeout(() => { removeToast(id); }, duration);
            }
            return id;
        }

        function removeToast(id) {
            const el = document.getElementById(id);
            if (!el) return;
            el.classList.remove('show');
            el.classList.add('hide');
            setTimeout(() => { if (el && el.parentNode) el.remove(); }, 400);
        }
