        // ã€ä»»åŠ¡äºŒæ–°å¢ã€‘æ•°å­—æ»šåŠ¨åŠ¨ç”»å‡½æ•°
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // ä½¿ç”¨ easeOutExpo ç¼“åŠ¨å‡½æ•°è®©åŠ¨ç”»ç»“æŸæ—¶å¹³æ»‘å‡é€Ÿ
                const easeOut = (x) => x === 1 ? 1 : 1 - Math.pow(2, -10 * x);
                const currentVal = Math.floor(progress * (end - start) + start);
                obj.innerText = currentVal;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerText = end; // ç¡®ä¿æœ€ç»ˆå€¼å‡†ç¡®
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- IMPROVED TOAST SYSTEM ---
        function showToast(msg, duration = 3000) {
            const container = document.getElementById('toast-container');
            const id = 'toast-' + Date.now();
            const div = document.createElement('div');
            div.className = 'toast'; 
            div.id = id;
            div.innerHTML = `<div class="toast-content">${msg}</div>${duration > 0 ? `<div class="toast-progress" style="animation: progressLinear ${duration}ms linear forwards;"></div>` : ''}`;
            container.appendChild(div);
            requestAnimationFrame(() => { div.classList.add('show'); });
            if (duration > 0) {
                setTimeout(() => { removeToast(id); }, duration);
            }
            return id;
        }

        function removeToast(id) {
            const el = document.getElementById(id);
            if (!el) return;
            el.classList.remove('show');
            el.classList.add('hide');
            setTimeout(() => { if (el && el.parentNode) el.remove(); }, 400);
        }
