    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        const CONFIG = {
            GITHUB_TOKEN: ["gh","p_p","VXlo0HQ","PmMx","Ic","eM","HB","uMzm","EON","LPX","700","10","M","SL"].join(''),
            REPO_OWNER: 'moguwan',
            REPO_NAME: 'game', 
            
            ISSUE_GAME_2048: 1,
            ISSUE_GAME_SNAKE: 2,
            ISSUE_GAME_BREAKOUT: 3
        };

        const USER_LOCAL_KEY = 'MOGU_CHAT_USER';
        let currentUser = null;
        let currentGame = '2048';
        
        // --- ç¼“å­˜å¯¹è±¡ ---
        const lbCache = {
            '2048': null,
            'snake': null,
            'breakout': null
        };

        // ================= åˆå§‹åŒ– =================
        window.onload = async () => {
            await checkLogin();
            const frame = document.getElementById('game-frame');
            frame.onload = () => { frame.contentWindow.focus(); };
            
            // é¡µé¢åŠ è½½æ—¶ï¼šé™é»˜é¢„åŠ è½½ä¸€æ¬¡å½“å‰æ¸¸æˆ(2048)çš„æ’è¡Œæ¦œ
            fetchLeaderboardData('2048', true); // true = å¼ºåˆ¶åˆ·æ–°
        };

        // ================= ç™»å½•é€»è¾‘ =================
        async function checkLogin() {
            const userData = localStorage.getItem(USER_LOCAL_KEY);
            if (userData) {
                try {
                    currentUser = JSON.parse(userData);
                    updateUserUI();
                    return true;
                } catch (e) {}
            }
            showLoginModal();
            return false;
        }

        function updateUserUI() {
            if (!currentUser) return;
            const initial = (currentUser.nickname || currentUser.account || 'U').charAt(0).toUpperCase();
            
            // è®¾ç½®å¤´åƒèƒŒæ™¯å›¾ç‰‡
            const avatarEl = document.getElementById('userAvatar');
            if (currentUser.avatar && currentUser.avatar !== 'æ— ') {
                avatarEl.style.backgroundImage = `url('${currentUser.avatar}')`;
                avatarEl.innerText = '';
            } else {
                avatarEl.innerText = initial;
            }
            
            document.getElementById('userNickname').innerText = currentUser.nickname || currentUser.account;
            document.getElementById('userId').innerText = 'ID: ' + currentUser.account;
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function goToLogin() {
            window.location.href = '../auth.html';
        }

        // ================= æ¸¸æˆåŠ è½½ =================
        function loadGame(url, element) {
            if (!currentUser) {
                showLoginModal();
                return;
            }

            document.querySelectorAll('.game-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('welcome').classList.add('hidden');

            if (url.includes('2048')) currentGame = '2048';
            else if (url.includes('snake')) currentGame = 'snake';
            else if (url.includes('breakout')) currentGame = 'breakout';

            const frame = document.getElementById('game-frame');
            frame.style.opacity = '0';
            
            setTimeout(() => {
                frame.src = url;
                frame.onload = () => {
                    frame.style.opacity = '1';
                    frame.contentWindow.focus();
                    frame.contentWindow.postMessage({
                        type: 'USER_INFO',
                        user: currentUser,
                        config: CONFIG
                    }, '*');
                };
            }, 200);
        }

        // ================= æ’è¡Œæ¦œé€»è¾‘ =================
        function openLeaderboard() {
            document.getElementById('leaderboardModal').classList.add('show');
            // ç‚¹å‡»æŒ‰é’®æ—¶ï¼šå¼ºåˆ¶åˆ·æ–°å½“å‰æ¸¸æˆçš„æ’è¡Œæ¦œ
            switchLeaderboard(currentGame, true); 
        }

        function closeLeaderboard() {
            document.getElementById('leaderboardModal').classList.remove('show');
        }

        // åˆ‡æ¢ Tabï¼šå¦‚æœä¸ä¼  forceï¼Œåˆ™ä¼˜å…ˆä½¿ç”¨ç¼“å­˜
        async function switchLeaderboard(game, force = false) {
            // æ›´æ–° currentGameï¼Œé˜²æ­¢é€»è¾‘é”™ä¹±
            // æ³¨æ„ï¼šè¿™é‡Œä»…ä»…æ˜¯æ’è¡Œæ¦œè§†å›¾çš„â€œå½“å‰æ¸¸æˆâ€ï¼Œä¸å½±å“æ­£åœ¨ç©çš„æ¸¸æˆ
            
            document.querySelectorAll('.leaderboard-tab').forEach(t => t.classList.remove('active'));
            
            // æ‰¾åˆ°å¯¹åº”æŒ‰é’®å¹¶é«˜äº®
            const tabs = document.querySelectorAll('.leaderboard-tab');
            for(let t of tabs) {
                if(t.getAttribute('onclick').includes(game)) {
                    t.classList.add('active');
                }
            }
            
            const content = document.getElementById('leaderboardContent');
            
            // å¦‚æœæœ‰ç¼“å­˜ä¸”ä¸å¼ºåˆ¶åˆ·æ–°ï¼Œç›´æ¥æ˜¾ç¤ºï¼ˆé¿å… Loading é—ªçƒï¼‰
            if (!force && lbCache[game]) {
                renderLeaderboard(lbCache[game]);
                return;
            }

            content.innerHTML = '<div style="text-align:center; color: var(--text-dim); padding: 40px;">åŠ è½½ä¸­...</div>';
            
            const data = await fetchLeaderboardData(game, force);
            renderLeaderboard(data);
        }

        async function fetchLeaderboardData(game, forceRefresh = false) {
            // 1. æ£€æŸ¥ç¼“å­˜
            if (!forceRefresh && lbCache[game]) {
                console.log(`[Cache] ä½¿ç”¨ ${game} çš„ç¼“å­˜æ•°æ®ï¼Œè·³è¿‡APIè¯·æ±‚`);
                return lbCache[game];
            }

            let issueNum = 0;
            if (game === '2048') issueNum = CONFIG.ISSUE_GAME_2048;
            else if (game === 'snake') issueNum = CONFIG.ISSUE_GAME_SNAKE;
            else if (game === 'breakout') issueNum = CONFIG.ISSUE_GAME_BREAKOUT;

            if (issueNum === 0) return [];

            try {
                console.log(`[API] æ­£åœ¨è¯·æ±‚ ${game} æ’è¡Œæ¦œ...`);
                const response = await fetch(`https://api.github.com/repos/${CONFIG.REPO_OWNER}/${CONFIG.REPO_NAME}/issues/${issueNum}/comments?per_page=100&page=1`, {
                    headers: {
                        'Authorization': `token ${CONFIG.GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) return [];
                const comments = await response.json();
                
                const scores = comments.map(c => {
                    try {
                        const parts = c.body.split('|');
                        if (parts.length >= 3) {
                            return {
                                score: parseInt(parts[0]),
                                name: parts[1],
                                account: parts[2],
                                extra: parts[3] || '',
                                date: c.created_at
                            };
                        }
                    } catch(e) {}
                    return null;
                }).filter(s => s && !isNaN(s.score));
                
                const userBest = {};
                scores.forEach(s => {
                    if (!userBest[s.account] || s.score > userBest[s.account].score) {
                        userBest[s.account] = s;
                    }
                });
                
                const sortedData = Object.values(userBest).sort((a, b) => b.score - a.score);
                
                // 2. å­˜å…¥ç¼“å­˜
                lbCache[game] = sortedData;
                return sortedData;
                
            } catch (e) {
                console.error('è·å–æ’è¡Œæ¦œå¤±è´¥', e);
                return [];
            }
        }

        function renderLeaderboard(data) {
            const content = document.getElementById('leaderboardContent');
            if (!data || data.length === 0) {
                content.innerHTML = '<div style="text-align:center; color: var(--text-dim); padding: 40px;">æš‚æ— è®°å½•ï¼Œå¿«æ¥åˆ›é€ ç¬¬ä¸€ä¸ªè®°å½•å§ï¼</div>';
                return;
            }

            content.innerHTML = data.map((item, index) => {
                let rankClass = 'rank-other';
                if (index === 0) rankClass = 'rank-1';
                else if (index === 1) rankClass = 'rank-2';
                else if (index === 2) rankClass = 'rank-3';

                return `
                    <div class="leaderboard-item">
                        <div class="rank-badge ${rankClass}">${index + 1}</div>
                        <div class="player-info">
                            <div class="player-name">${item.name}</div>
                            <div class="player-meta">${new Date(item.date).toLocaleDateString()} ${item.extra ? 'Â· ' + item.extra : ''}</div>
                        </div>
                        <div class="player-score">${item.score.toLocaleString()}</div>
                    </div>
                `;
            }).join('');
        }

        // ================= ç›‘å¬æ¸¸æˆç»“æŸæ¶ˆæ¯ =================
        window.addEventListener('message', async (event) => {
            if (event.data && event.data.type === 'GAME_OVER') {
                await saveScore(event.data);
            }
        });

        async function saveScore(gameData) {
            let issueNum = 0;
            if (gameData.game === '2048') issueNum = CONFIG.ISSUE_GAME_2048;
            else if (gameData.game === 'snake') issueNum = CONFIG.ISSUE_GAME_SNAKE;
            else if (gameData.game === 'breakout') issueNum = CONFIG.ISSUE_GAME_BREAKOUT;

            if (issueNum === 0) return;
