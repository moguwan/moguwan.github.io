async function fetchIssueBody(issueNum) {
  try {
    const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${issueNum}`, {
      headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' }
    });
    if (!res.ok) return null;
    const data = await res.json();
    return data.body;
  } catch { return null; }
}

async function updateRegistryIssue(registryData) {
  const bodyContent = `${REGISTRY_MARK_START}\n${JSON.stringify(registryData, null, 2)}\n${REGISTRY_MARK_END}`;
  try {
    const check = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${REGISTRY_ISSUE_NUMBER}`, {
       headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
    });

    if (check.status === 404) {
        await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
            method: 'POST',
            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ number: REGISTRY_ISSUE_NUMBER, title: REGISTRY_TITLE, body: bodyContent, labels: ['registry'] })
        });
    } else {
        await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${REGISTRY_ISSUE_NUMBER}`, {
          method: 'PATCH',
          headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ body: bodyContent })
        });
    }
    return true;
  } catch (e) { console.error(e); return false; }
}

async function fetchRegistryAndRender() {
  document.getElementById('activeLoading').classList.remove('hidden');
  activeGrid.innerHTML = '';
  
  let rawBody = await fetchIssueBody(REGISTRY_ISSUE_NUMBER);
  if (!rawBody) {
    rawBody = `${REGISTRY_MARK_START}\n{"actives":[]}\n${REGISTRY_MARK_END}`;
  }

  const startIdx = rawBody.indexOf(REGISTRY_MARK_START);
  const endIdx = rawBody.indexOf(REGISTRY_MARK_END);
  
  if (startIdx !== -1 && endIdx !== -1) {
    try {
      const jsonStr = rawBody.substring(startIdx + REGISTRY_MARK_START.length, endIdx).trim();
      const data = JSON.parse(jsonStr);
      activeList = data.actives || [];
    } catch { activeList = []; }
  } else {
    activeList = [];
  }

  activeList.sort((a, b) => b.members.length - a.members.length);
  renderActiveList();
  document.getElementById('activeLoading').classList.add('hidden');
}

async function fetchChat() {
  if (!currentActive) return;
  try {
    const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${currentActive.issueNumber}/comments?per_page=100`, {
      headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
    });
    
    if (!res.ok) return;
    const comments = await res.json();
    
    const newComments = comments.filter(c => c.id > lastCommentId && !processedCommentIds.has(c.id));
    
    if (newComments.length > 0) {
      newComments.forEach(c => {
        appendMessage(c);
        processedCommentIds.add(c.id);
      });
      lastCommentId = Math.max(lastCommentId, ...comments.map(c => c.id));
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } else {
        if(comments.length > 0) {
            lastCommentId = Math.max(lastCommentId, ...comments.map(c => c.id));
        }
    }
  } catch (e) { console.error("Poll error", e); }
}

function appendLocalMessage(text) {
    const div = document.createElement('div');
    div.className = `msg-row self`;
    const tempId = `temp_${Date.now()}`;
    div.id = tempId;
    
    const avt = currentUser.avatar || DEFAULT_AVATAR;
    const avtStyle = `background-image: url('${avt}');`;
    
    div.innerHTML = `
      <div class="msg-avatar" style="${avtStyle}"></div>
      <div class="msg-content">
        <div class="msg-info">
          <span>${currentUser.nickname || currentUser.account}</span>
          <span>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
        </div>
        <div class="msg-bubble">${text.replace(/\n/g, '<br>')}</div>
      </div>
    `;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return tempId;
}

function appendMessage(comment) {
  const body = comment.body;
  let senderName = "Unknown";
  let senderAvatar = DEFAULT_AVATAR;
  let content = body;

  const sepIndex = body.indexOf(': ');
  if (sepIndex > -1) {
    const meta = body.substring(0, sepIndex);
    content = body.substring(sepIndex + 2);
    if (meta.includes('|')) {
      [senderName, senderAvatar] = meta.split('|');
    } else {
      senderName = meta;
    }
  }

  const isSelf = senderName === (currentUser.nickname || currentUser.account); 
  
  const div = document.createElement('div');
  div.className = `msg-row ${isSelf ? 'self' : ''}`;
  
  const avtStyle = `background-image: url('${senderAvatar && senderAvatar !== 'æ— ' ? senderAvatar : DEFAULT_AVATAR}');`;
  
  div.innerHTML = `
    <div class="msg-avatar" style="${avtStyle}"></div>
    <div class="msg-content">
      <div class="msg-info">
        <span>${senderName}</span>
        <span>${formatTime(comment.created_at)}</span>
      </div>
      <div class="msg-bubble">${content.replace(/\n/g, '<br>')}</div>
    </div>
  `;
  chatMessages.appendChild(div);
}

async function sendChatMessage() {
  const txt = chatInput.value.trim();
  if (!txt || !currentActive || isSending) return;
  
  isSending = true;
  document.getElementById('sendBtn').style.opacity = '0.5';

  const name = currentUser.nickname || currentUser.account;
  const avt = currentUser.avatar || DEFAULT_AVATAR;
  const payload = `${name}|${avt}: ${txt}`;

  const tempMsgId = appendLocalMessage(txt);
  chatInput.value = '';
  chatInput.focus();

  try {
    const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${currentActive.issueNumber}/comments`, {
      method: 'POST',
      headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ body: payload })
    });
    
    if (res.ok) {
        const data = await res.json();
        processedCommentIds.add(data.id);
        lastCommentId = Math.max(lastCommentId, data.id);
    } else {
        throw new Error("Network error");
    }

  } catch (e) {
    showAlert('å‘é€å¤±è´¥');
    const el = document.getElementById(tempMsgId);
    if(el) el.remove();
    chatInput.value = txt;
  } finally {
    isSending = false;
    document.getElementById('sendBtn').style.opacity = '1';
  }
}

chatInput.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') sendChatMessage();
});

init();
