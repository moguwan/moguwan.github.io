<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mogu Active Zones</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #6366f1;
  --primary-hover: #4f46e5;
  --bg-color: #f8fafc;
  --glass-bg: rgba(255, 255, 255, 0.65);
  --glass-border: rgba(255, 255, 255, 0.8);
  --glass-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
  --text-main: #1e293b;
  --text-sub: #64748b;
  --ease-spring: cubic-bezier(0.25, 0.8, 0.25, 1);
  --danger: #ef4444;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

body {
  min-height: 100vh;
  background-color: var(--bg-color);
  color: var(--text-main);
  overflow-x: hidden;
}

.ambient-bg {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
  background: radial-gradient(circle at 0% 0%, #e0e7ff 0%, transparent 50%), radial-gradient(circle at 100% 100%, #f3e8ff 0%, transparent 50%);
}
.orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: floatOrb 20s infinite ease-in-out; }
.orb-1 { width: 400px; height: 400px; background: #818cf8; top: -100px; left: -100px; }
.orb-2 { width: 300px; height: 300px; background: #c084fc; bottom: 10%; right: -50px; animation-delay: -5s; }
@keyframes floatOrb {
  0%, 100% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(30px, 50px) scale(1.1); }
}

.navbar {
  position: fixed; top: 0; left: 0; right: 0;
  height: 70px;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(20px);
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 40px;
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.5);
}
.nav-brand { font-size: 24px; font-weight: 800; background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
.nav-user { display: flex; align-items: center; gap: 12px; }
.user-avatar-small { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; border: 2px solid white; }

.container {
  max-width: 1200px; margin: 100px auto 40px; padding: 0 20px;
  min-height: calc(100vh - 140px);
}

.view-section { display: none; animation: fadeIn 0.4s var(--ease-spring); }
.view-section.active { display: block; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

.lobby-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
.page-title { font-size: 2rem; font-weight: 700; color: var(--text-main); }
.create-btn {
  background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; border: none; padding: 12px 24px;
  border-radius: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); display: flex; align-items: center; gap: 8px;
}
.create-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4); }

.active-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
.active-card {
  background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px;
  padding: 24px; transition: all 0.3s var(--ease-spring); position: relative; overflow: hidden;
  cursor: pointer; display: flex; flex-direction: column; height: 220px;
}
.active-card:hover { transform: translateY(-5px); background: white; box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
.card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
.card-title { font-size: 1.25rem; font-weight: 700; color: var(--text-main); line-height: 1.3; }
.card-heat { 
  font-size: 0.8rem; font-weight: 700; color: #f59e0b; background: #fef3c7; 
  padding: 4px 8px; border-radius: 8px; display: flex; align-items: center; gap: 4px; 
}
.card-desc { font-size: 0.9rem; color: var(--text-sub); flex: 1; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
.card-footer { margin-top: auto; display: flex; justify-content: space-between; align-items: center; padding-top: 16px; border-top: 1px solid rgba(0,0,0,0.05); }
.card-owner { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 500; color: var(--text-sub); }
.status-badge { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; }
.status-badge.joined { background: #dcfce7; color: #166534; }
.status-badge.owner { background: #e0e7ff; color: #4338ca; }

.room-container {
  display: flex; height: 80vh; background: var(--glass-bg); border-radius: 24px;
  border: 1px solid var(--glass-border); overflow: hidden; box-shadow: var(--glass-shadow);
}
.room-sidebar {
  width: 280px; background: rgba(255,255,255,0.5); border-right: 1px solid rgba(0,0,0,0.05);
  display: flex; flex-direction: column; padding: 20px;
}
.sidebar-header { margin-bottom: 20px; }
.room-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 4px; }
.room-meta { font-size: 0.8rem; color: var(--text-sub); }
.member-list-title { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; margin-top: 20px; }
.member-list { flex: 1; overflow-y: auto; list-style: none; }
.member-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 10px; transition: 0.2s; position: relative; }
.member-item:hover { background: rgba(255,255,255,0.8); }
.kick-btn { 
  margin-left: auto; color: var(--danger); opacity: 0; cursor: pointer; border: none; background: none; font-weight: 700; font-size: 12px;
}
.member-item:hover .kick-btn { opacity: 1; }
.sidebar-footer { margin-top: auto; padding-top: 20px; display: flex; gap: 10px; }
.action-btn { flex: 1; padding: 8px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; font-size: 0.85rem; transition: 0.2s; }
.btn-leave { background: #fee2e2; color: var(--danger); }
.btn-leave:hover { background: #fecaca; }
.btn-back { background: #f1f5f9; color: var(--text-sub); }
.btn-back:hover { background: #e2e8f0; }

.room-chat-area { 
  flex: 1; display: flex; flex-direction: column; background: rgba(255,255,255,0.3); 
  overflow: hidden; min-height: 0;
}
.chat-messages { 
  flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; 
  scroll-behavior: smooth;
}
.chat-messages::-webkit-scrollbar { width: 6px; }
.chat-messages::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 3px; }
.chat-messages::-webkit-scrollbar-track { background: transparent; }

.chat-input-wrapper { padding: 20px; background: white; border-top: 1px solid rgba(0,0,0,0.05); display: flex; gap: 12px; flex-shrink: 0; }
.chat-input {
  flex: 1; background: #f1f5f9; border: none; border-radius: 16px; padding: 14px 20px;
  font-size: 1rem; outline: none; transition: 0.2s;
}
.chat-input:focus { background: white; box-shadow: 0 0 0 2px #e2e8f0; }
.send-btn {
  background: var(--primary); color: white; border: none; width: 50px; border-radius: 16px;
  cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center;
}
.send-btn:hover { background: var(--primary-hover); }

.msg-row { display: flex; gap: 12px; max-width: 75%; }
.msg-row.self { margin-left: auto; flex-direction: row-reverse; }
.msg-avatar { width: 36px; height: 36px; border-radius: 50%; background-size: cover; flex-shrink: 0; }
.msg-content { display: flex; flex-direction: column; }
.msg-bubble {
  padding: 10px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; position: relative; word-break: break-word;
}
.msg-row .msg-bubble { background: white; border-top-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
.msg-row.self .msg-bubble { background: var(--primary); color: white; border-top-left-radius: 18px; border-top-right-radius: 4px; box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3); }
.msg-info { font-size: 0.75rem; color: #94a3b8; margin-bottom: 4px; display: flex; gap: 6px; }
.msg-row.self .msg-info { flex-direction: row-reverse; }

.modal-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4);
  backdrop-filter: blur(5px); z-index: 2000; display: none; align-items: center; justify-content: center;
}
.modal-card {
  background: white; width: 90%; max-width: 450px; border-radius: 24px; padding: 30px;
  box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); animation: popIn 0.3s var(--ease-spring);
}
@keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
.modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; }
.modal-content { color: #64748b; font-size: 1rem; margin-bottom: 24px; line-height: 1.5; }
.form-group { margin-bottom: 16px; }
.form-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; color: var(--text-sub); }
.form-input, .form-textarea {
  width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px;
  font-size: 1rem; outline: none; transition: 0.2s;
}
.form-input:focus, .form-textarea:focus { border-color: var(--primary); }
.form-textarea { resize: vertical; min-height: 80px; }
.modal-actions { display: flex; gap: 12px; margin-top: 24px; }
.btn-cancel { flex: 1; padding: 12px; border-radius: 12px; border: none; background: #f1f5f9; cursor: pointer; font-weight: 600; }
.btn-confirm { flex: 1; padding: 12px; border-radius: 12px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; }
.btn-confirm.danger { background: var(--danger); }

.loading-overlay {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8);
  display: flex; align-items: center; justify-content: center; z-index: 10;
}
.spinner { width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
@keyframes spin { to { transform: rotate(360deg); } }
.hidden { display: none !important; }

.custom-alert {
  position: fixed; top: 90px; left: 50%; transform: translateX(-50%) translateY(-20px);
  background: white; padding: 12px 24px; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  display: flex; align-items: center; gap: 10px; font-weight: 600; color: #0f172a; z-index: 10000;
  opacity: 0; transition: all 0.4s var(--ease-spring); pointer-events: none;
}
.custom-alert.show { transform: translateX(-50%) translateY(0); opacity: 1; }

@media (max-width: 768px) {
  .room-container { flex-direction: column; height: calc(100vh - 120px); }
  .room-sidebar { width: 100%; height: 200px; border-right: none; border-bottom: 1px solid rgba(0,0,0,0.05); }
  .navbar { padding: 0 20px; }
  .create-btn span { display: none; }
}
</style>
</head>
<body>

<div class="ambient-bg">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
</div>

<div id="customAlert" class="custom-alert"></div>

<div id="authOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.9);z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;">
  <h2 style="font-size:2rem;margin-bottom:1rem;color:var(--text-main);">Login Required</h2>
  <p style="color:var(--text-sub);margin-bottom:2rem;">Please login to access Active Zones.</p>
  <div style="display:flex;gap:20px;">
    <button onclick="window.location.href='search.html'" style="padding:12px 24px;border-radius:12px;border:none;background:#e2e8f0;font-weight:600;cursor:pointer;">Cancel</button>
    <button onclick="window.location.href='auth.html'" style="padding:12px 24px;border-radius:12px;border:none;background:var(--primary);color:white;font-weight:600;cursor:pointer;">Go to Login</button>
  </div>
</div>

<nav class="navbar">
  <div class="nav-brand" onclick="window.location.href='search.html'">Mogu Active</div>
  <div class="nav-user">
    <div class="user-avatar-small" id="navAvatar"></div>
    <span style="font-weight:600;font-size:0.9rem;" id="navUsername">User</span>
  </div>
</nav>

<div class="container">
  
  <div id="viewLobby" class="view-section active">
    <div class="lobby-header">
      <h1 class="page-title">Explore Actives</h1>
      <button class="create-btn" onclick="openCreateModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        <span>Create Active</span>
      </button>
    </div>
    <div id="activeLoading" style="text-align:center;padding:40px;color:var(--text-sub);"><div class="spinner" style="margin:0 auto 10px;"></div>Loading Actives...</div>
    <div class="active-grid" id="activeGrid"></div>
  </div>

  <div id="viewRoom" class="view-section">
    <div class="room-container">
      <div class="room-sidebar">
        <div class="sidebar-header">
          <div class="room-title" id="roomTitle">Topic Name</div>
          <div class="room-meta" id="roomDesc">Description...</div>
        </div>
        <div class="member-list-title">Members (<span id="memberCount">0</span>)</div>
        <ul class="member-list" id="memberList"></ul>
        <div class="sidebar-footer">
          <button class="action-btn btn-back" onclick="switchView('lobby')">Back</button>
          <button class="action-btn btn-leave" id="leaveBtn" onclick="handleLeaveActive()">Leave</button>
        </div>
      </div>
      <div class="room-chat-area">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-wrapper">
          <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
          <button class="send-btn" id="sendBtn" onclick="sendChatMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal-overlay" id="createModal">
  <div class="modal-card">
    <div class="modal-title">Create New Active</div>
    <div class="form-group">
      <label class="form-label">Active Name (Topic)</label>
      <input type="text" class="form-input" id="createName" placeholder="e.g. League of Legends">
    </div>
    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea class="form-textarea" id="createDesc" placeholder="What is this active about?"></textarea>
    </div>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeCreateModal()">Cancel</button>
      <button class="btn-confirm" id="confirmCreateBtn">Create</button>
    </div>
  </div>
</div>

<div class="modal-overlay" id="confirmModal">
  <div class="modal-card">
    <div class="modal-title" id="confirmTitle">Confirm</div>
    <div class="modal-content" id="confirmContent">Are you sure?</div>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeConfirmModal()">Cancel</button>
      <button class="btn-confirm" id="confirmBtnAction">Confirm</button>
    </div>
  </div>
</div>

<script>
// --- CONFIGURATION ---
const USER_LOCAL_KEY = 'MOGU_CHAT_USER';
const DEFAULT_AVATAR = "https://img.wjwj.top/2026/01/26/30abddc90230cef0bc9896ca3eafd0d3.gif";
const GITHUB_TOKEN = ["gh","p_p","VXlo0HQ","PmMx","Ic","eM","HB","uMzm","EON","LPX","700","10","M","SL"].join('');
const REPO_OWNER = 'moguwan';
const REPO_NAME = 'mogu-chat';

// Issue #3 is defined as the "Active Registry" (Stores the list of all forums)
const REGISTRY_ISSUE_NUMBER = 3; 
const REGISTRY_TITLE = "Mogu-Active-Registry";
const REGISTRY_MARK_START = "// ACTIVE-REGISTRY-START";
const REGISTRY_MARK_END = "// ACTIVE-REGISTRY-END";

// --- STATE ---
let currentUser = null;
let activeList = []; 
let currentActive = null; 
let chatInterval = null;
let lastCommentId = 0;
let isSending = false;
let processedCommentIds = new Set(); 

// --- DOM ELEMENTS ---
const customAlert = document.getElementById('customAlert');
const activeGrid = document.getElementById('activeGrid');
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const confirmModal = document.getElementById('confirmModal');
const confirmTitle = document.getElementById('confirmTitle');
const confirmContent = document.getElementById('confirmContent');
const confirmBtnAction = document.getElementById('confirmBtnAction');
let currentConfirmCallback = null;

// --- UTILS ---
function showAlert(msg) {
  customAlert.textContent = msg;
  customAlert.classList.add('show');
  setTimeout(() => customAlert.classList.remove('show'), 2500);
}

function getTimestamp() { return new Date().getTime(); }
function formatTime(isoString) {
  return new Date(isoString).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

// --- MODAL SYSTEM ---
function showConfirmModal(title, message, onConfirm, isDanger = false) {
  confirmTitle.textContent = title;
  confirmContent.textContent = message;
  currentConfirmCallback = onConfirm;
  
  if (isDanger) confirmBtnAction.classList.add('danger');
  else confirmBtnAction.classList.remove('danger');
  
  confirmModal.style.display = 'flex';
}

function closeConfirmModal() {
  confirmModal.style.display = 'none';
  currentConfirmCallback = null;
}

confirmBtnAction.addEventListener('click', () => {
  if (currentConfirmCallback) currentConfirmCallback();
  closeConfirmModal();
});

// --- INITIALIZATION ---
async function init() {
  const userStr = localStorage.getItem(USER_LOCAL_KEY);
  if (!userStr) {
    document.getElementById('authOverlay').style.display = 'flex';
    return;
  }
  
  document.getElementById('authOverlay').style.display = 'none';
  currentUser = JSON.parse(userStr);
  
  // Setup Navbar
  document.getElementById('navUsername').textContent = currentUser.nickname || currentUser.account;
  const avt = (currentUser.avatar && currentUser.avatar !== 'æ— ') ? currentUser.avatar : DEFAULT_AVATAR;
  document.getElementById('navAvatar').style.backgroundImage = `url('${avt}')`;

  // Load Actives
  await fetchRegistryAndRender();
}

// --- GITHUB API HELPERS ---
async function fetchIssueBody(issueNum) {
  try {
    const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${issueNum}`, {
      headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' }
    });
    if (!res.ok) return null;
    const data = await res.json();
    return data.body;
  } catch { return null; }
}

async function updateRegistryIssue(registryData) {
  const bodyContent = `${REGISTRY_MARK_START}\n${JSON.stringify(registryData, null, 2)}\n${REGISTRY_MARK_END}`;
  try {
    const check = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${REGISTRY_ISSUE_NUMBER}`, {
       headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
    });

    if (check.status === 404) {
        await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
            method: 'POST',
            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ number: REGISTRY_ISSUE_NUMBER, title: REGISTRY_TITLE, body: bodyContent, labels: ['registry'] })
        });
    } else {
        await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${REGISTRY_ISSUE_NUMBER}`, {
          method: 'PATCH',
          headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ body: bodyContent })
        });
    }
    return true;
  } catch (e) { console.error(e); return false; }
}

async function fetchRegistryAndRender() {
  document.getElementById('activeLoading').classList.remove('hidden');
  activeGrid.innerHTML = '';
  
  let rawBody = await fetchIssueBody(REGISTRY_ISSUE_NUMBER);
  if (!rawBody) {
    rawBody = `${REGISTRY_MARK_START}\n{"actives":[]}\n${REGISTRY_MARK_END}`;
  }

  const startIdx = rawBody.indexOf(REGISTRY_MARK_START);
  const endIdx = rawBody.indexOf(REGISTRY_MARK_END);
  
  if (startIdx !== -1 && endIdx !== -1) {
    try {
      const jsonStr = rawBody.substring(startIdx + REGISTRY_MARK_START.length, endIdx).trim();
      const data = JSON.parse(jsonStr);
      activeList = data.actives || [];
    } catch { activeList = []; }
  } else {
    activeList = [];
  }

  activeList.sort((a, b) => b.members.length - a.members.length);
  renderActiveList();
  document.getElementById('activeLoading').classList.add('hidden');
}

function renderActiveList() {
  activeGrid.innerHTML = '';
  if (activeList.length === 0) {
    activeGrid.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:var(--text-sub);">No active zones found. Create one!</div>`;
    return;
  }

  activeList.forEach(active => {
    const isMember = active.members.some(m => m.account === currentUser.account);
    const isOwner = active.ownerAccount === currentUser.account;
    
    let badge = '';
    if (isOwner) badge = `<span class="status-badge owner">Owner</span>`;
    else if (isMember) badge = `<span class="status-badge joined">Joined</span>`;

    const div = document.createElement('div');
    div.className = 'active-card';
    div.innerHTML = `
      <div class="card-header">
        <div class="card-title">${active.name}</div>
        <div class="card-heat">ðŸ”¥ ${active.members.length}</div>
      </div>
      <div class="card-desc">${active.desc}</div>
      <div class="card-footer">
        <div class="card-owner">By: ${active.ownerName}</div>
        ${badge}
      </div>
    `;
    div.addEventListener('click', () => handleActiveClick(active));
    activeGrid.appendChild(div);
  });
}

function openCreateModal() { document.getElementById('createModal').style.display = 'flex'; }
function closeCreateModal() { document.getElementById('createModal').style.display = 'none'; }

document.getElementById('confirmCreateBtn').addEventListener('click', async () => {
  const name = document.getElementById('createName').value.trim();
  const desc = document.getElementById('createDesc').value.trim();
  const btn = document.getElementById('confirmCreateBtn');

  if (!name || !desc) { showAlert('Please fill all fields'); return; }

  const alreadyHas = activeList.find(a => a.ownerAccount === currentUser.account);
  if (alreadyHas) { showAlert('You can only create one Active!'); return; }
  
  btn.textContent = 'Creating...';
  btn.disabled = true;

  try {
    const issueRes = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
      method: 'POST',
      headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        title: `[Active] ${name}`, 
        body: `Chat Room for ${name}\nCreated by ${currentUser.nickname}`,
        labels: ['active-chat'] 
      })
    });
    
    if (!issueRes.ok) throw new Error('Failed to create issue');
    const issueData = await issueRes.json();

    const newActive = {
      id: `act_${getTimestamp()}`,
      name: name,
      desc: desc,
      ownerAccount: currentUser.account,
      ownerName: currentUser.nickname || currentUser.account,
      issueNumber: issueData.number,
      members: [{ account: currentUser.account, nickname: currentUser.nickname, avatar: currentUser.avatar }]
    };

    activeList.push(newActive);
    await updateRegistryIssue({ actives: activeList });
    
    showAlert('Active Created!');
    closeCreateModal();
    renderActiveList();
    
  } catch (e) {
    console.error(e);
    showAlert('Error creating active');
  } finally {
    btn.textContent = 'Create';
    btn.disabled = false;
  }
});

async function handleActiveClick(active) {
  const isMember = active.members.some(m => m.account === currentUser.account);
  if (!isMember) {
    showConfirmModal(
      'Join Active', 
      `Do you want to join "${active.name}"?`, 
      () => joinActive(active)
    );
  } else {
    enterRoom(active);
  }
}

async function joinActive(active) {
  active.members.push({ 
    account: currentUser.account, 
    nickname: currentUser.nickname || currentUser.account, 
    avatar: currentUser.avatar || DEFAULT_AVATAR 
  });
  
  showAlert('Joining...');
  const idx = activeList.findIndex(a => a.id === active.id);
  if(idx !== -1) activeList[idx] = active;
  
  await updateRegistryIssue({ actives: activeList });
  renderActiveList();
  enterRoom(active);
}

async function handleLeaveActive() {
  if (!currentActive) return;
  if (currentActive.ownerAccount === currentUser.account) {
    showAlert("Owner cannot leave. You must keep it or delete it.");
    return;
  }
  
  showConfirmModal(
    'Leave Active',
    'Are you sure you want to leave this group?',
    async () => {
      currentActive.members = currentActive.members.filter(m => m.account !== currentUser.account);
      const idx = activeList.findIndex(a => a.id === currentActive.id);
      if(idx !== -1) activeList[idx] = currentActive;
      
      showAlert('Leaving...');
      await updateRegistryIssue({ actives: activeList });
      
      switchView('lobby');
      fetchRegistryAndRender(); 
    },
    true 
  );
}

// --- CHAT ROOM LOGIC ---

function switchView(viewName) {
  if (viewName === 'lobby') {
    document.getElementById('viewLobby').classList.add('active');
    document.getElementById('viewRoom').classList.remove('active');
    stopChatPolling();
    currentActive = null;
  } else {
    document.getElementById('viewLobby').classList.remove('active');
    document.getElementById('viewRoom').classList.add('active');
  }
}

function enterRoom(active) {
  currentActive = active;
  document.getElementById('roomTitle').textContent = active.name;
  document.getElementById('roomDesc').textContent = active.desc;
  
  renderMembers();
  chatMessages.innerHTML = ''; 
  lastCommentId = 0; 
  processedCommentIds.clear(); // Clear processed list on room entry
  
  switchView('room');
  startChatPolling();
}

function renderMembers() {
  if (!currentActive) return;
  const listEl = document.getElementById('memberList');
  document.getElementById('memberCount').textContent = currentActive.members.length;
  listEl.innerHTML = '';
  
  const isMeOwner = currentActive.ownerAccount === currentUser.account;

  currentActive.members.forEach(m => {
    const li = document.createElement('li');
    li.className = 'member-item';
    const avt = m.avatar && m.avatar !== 'æ— ' ? m.avatar : DEFAULT_AVATAR;
    
    let kickBtn = '';
    if (isMeOwner && m.account !== currentUser.account) {
      kickBtn = `<button class="kick-btn">KICK</button>`;
    }
    
    li.innerHTML = `
      <div style="width:24px;height:24px;border-radius:50%;background:url('${avt}') center/cover;"></div>
      <span style="font-size:0.9rem;font-weight:500;">${m.nickname}</span>
      ${kickBtn}
    `;
    
    if (kickBtn) {
      li.querySelector('.kick-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        kickMember(m.account);
      });
    }
    listEl.appendChild(li);
  });
}

async function kickMember(accountToKick) {
  showConfirmModal(
    'Kick Member',
    'Are you sure you want to kick this user?',
    async () => {
        currentActive.members = currentActive.members.filter(m => m.account !== accountToKick);
        const idx = activeList.findIndex(a => a.id === currentActive.id);
        if(idx !== -1) activeList[idx] = currentActive;
        await updateRegistryIssue({ actives: activeList });
        renderMembers();
        showAlert('User kicked');
    },
    true
  );
}

// --- POLLING & CHAT MESSAGES ---

function startChatPolling() {
  if (chatInterval) clearInterval(chatInterval);
  fetchChat(); 
  chatInterval = setInterval(fetchChat, 5000); 
}

function stopChatPolling() {
  if (chatInterval) clearInterval(chatInterval);
  chatInterval = null;
}

async function fetchChat() {
  if (!currentActive) return;
  try {
    // FIXED: Removed 'sort=created&direction=desc' and '.reverse()'
    const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${currentActive.issueNumber}/comments?per_page=100`, {
      headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
    });
    
    if (!res.ok) return;
    const comments = await res.json();
    
    // GitHub returns oldest to newest by default. We iterate naturally.
    
    const newComments = comments.filter(c => c.id > lastCommentId && !processedCommentIds.has(c.id));
    
    if (newComments.length > 0) {
      newComments.forEach(c => {
        appendMessage(c);
        processedCommentIds.add(c.id);
      });
      lastCommentId = Math.max(lastCommentId, ...comments.map(c => c.id));
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } else {
        if(comments.length > 0) {
            lastCommentId = Math.max(lastCommentId, ...comments.map(c => c.id));
        }
    }
  } catch (e) { console.error("Poll error", e); }
}

function appendLocalMessage(text) {
    const div = document.createElement('div');
    div.className = `msg-row self`;
    const tempId = `temp_${Date.now()}`;
    div.id = tempId;
    
    const avt = currentUser.avatar || DEFAULT_AVATAR;
    const avtStyle = `background-image: url('${avt}');`;
    
    div.innerHTML = `
      <div class="msg-avatar" style="${avtStyle}"></div>
      <div class="msg-content">
        <div class="msg-info">
          <span>${currentUser.nickname || currentUser.account}</span>
          <span>${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
        </div>
        <div class="msg-bubble">${text.replace(/\n/g, '<br>')}</div>
      </div>
    `;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return tempId;
}

function appendMessage(comment) {
  const body = comment.body;
  let senderName = "Unknown";
  let senderAvatar = DEFAULT_AVATAR;
  let content = body;

  const sepIndex = body.indexOf(': ');
  if (sepIndex > -1) {
    const meta = body.substring(0, sepIndex);
    content = body.substring(sepIndex + 2);
    if (meta.includes('|')) {
      [senderName, senderAvatar] = meta.split('|');
    } else {
      senderName = meta;
    }
  }

  const isSelf = senderName === (currentUser.nickname || currentUser.account); 
  
  const div = document.createElement('div');
  div.className = `msg-row ${isSelf ? 'self' : ''}`;
  
  const avtStyle = `background-image: url('${senderAvatar && senderAvatar !== 'æ— ' ? senderAvatar : DEFAULT_AVATAR}');`;
  
  div.innerHTML = `
    <div class="msg-avatar" style="${avtStyle}"></div>
    <div class="msg-content">
      <div class="msg-info">
        <span>${senderName}</span>
        <span>${formatTime(comment.created_at)}</span>
      </div>
      <div class="msg-bubble">${content.replace(/\n/g, '<br>')}</div>
    </div>
  `;
  chatMessages.appendChild(div);
}

async function sendChatMessage() {
  const txt = chatInput.value.trim();
  if (!txt || !currentActive || isSending) return;
  
  isSending = true;
  document.getElementById('sendBtn').style.opacity = '0.5';

  const name = currentUser.nickname || currentUser.account;
  const avt = currentUser.avatar || DEFAULT_AVATAR;
  const payload = `${name}|${avt}: ${txt}`;

  const tempMsgId = appendLocalMessage(txt);
  chatInput.value = '';
  chatInput.focus();

  try {
    const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${currentActive.issueNumber}/comments`, {
      method: 'POST',
      headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
      body: JSON.stringify({ body: payload })
    });
    
    if (res.ok) {
        const data = await res.json();
        processedCommentIds.add(data.id);
        lastCommentId = Math.max(lastCommentId, data.id);
    } else {
        throw new Error("Network error");
    }

  } catch (e) {
    showAlert('Failed to send');
    const el = document.getElementById(tempMsgId);
    if(el) el.remove();
    chatInput.value = txt;
  } finally {
    isSending = false;
    document.getElementById('sendBtn').style.opacity = '1';
  }
}

chatInput.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') sendChatMessage();
});

init();
</script>
