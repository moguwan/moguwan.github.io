// ‚òÖ‚òÖ‚òÖÈáçÁÇπÈ¢òIDÊï∞ÁªÑ ÂèØÊ†πÊçÆÈúÄË¶Å‰øÆÊîπ‚òÖ‚òÖ‚òÖ
const KEY_QUESTION_IDS = [1,2,3,5,6,7,10,17,18,21,23,27,28,29,33,34,39,42,45,47,48,50,65,67,69,76,81,84,87,88,89,91,95,99,100,103,106,107,110,111,112,116,118,119,121,123,126,129,132,145,146,147,151,164,165,207];
// ======================================================================

        let appState = {
            currentMode: 'REVIEW', // ÂàùÂßãÊ®°ÂºèÔºöÊü•ÁúãÁ≠îÊ°à
            currentQuestions: [],   // ËÄÉËØïÁî®È¢òÁõÆÔºà‰π±Â∫è+Á≠õÈÄâÂêéÔºâ
            filteredQuestions:[],   // ÂÖ®Â±ÄÁ≠õÈÄâÂêéÁöÑÈ¢òÂ∫ìÔºàÊâÄÊúâÊ®°ÂºèÂÖ±Áî®Ôºâ
            userAnswers: {},        // Áî®Êà∑Á≠îÈ¢òËÆ∞ÂΩï
            startTime: null,
            timerInterval: null,
            isProcessing: false
        };

        // Ê®°ÂºèÂ∏∏ÈáèÔºö‰∏•Ê†ºÈöîÁ¶ª
        const MODE = {
            REVIEW: 'REVIEW',  // Êü•ÁúãÁ≠îÊ°àÔºàÊòæÁ§∫ÁªøËâ≤Ê≠£Á°ÆÈÄâÈ°πÔºå‰∏çÂèØÁÇπÂáªÔºâ
            EXAM: 'EXAM',      // ËÄÉËØïÊ®°ÂºèÔºàÈöêËóèÊ≠£Á°ÆÈÄâÈ°πÔºåÂèØÁÇπÂáªÔºâ
            RESULT: 'RESULT'   // ÁªìÊûúÊ®°ÂºèÔºàÊòæÁ§∫ÂæóÂàÜÂíåÈîôÈ¢òÔºâ
        };

        const text = {
            timerText: "Áî®Êó∂: ",
            scoreText: "ÊÇ®ÁöÑÂæóÂàÜ: ",
            totalQuestions: "ÊÄªÈ¢òÊï∞: ",
            correctAnswers: "Ê≠£Á°ÆÁ≠îÊ°àÊï∞: ",
            incorrectAnswers: "ÈîôËØØÁ≠îÊ°àÊï∞: ",
            percentage: "Ê≠£Á°ÆÁéá: ",
            unansweredWarn: "ÊÇ®ËøòÊúâ {0} ÈÅìÈ¢òÊú™‰ΩúÁ≠îÔºåÁ°ÆÂÆöË¶ÅÊèê‰∫§ÂêóÔºü",
            lastQuestionTip: "ËøôÊòØÊúÄÂêé‰∏ÄÈ¢ò"
        };

        // DOMÂÖÉÁ¥†
        const elements = {
            startBtn: document.getElementById('startBtn'),
            submitBtn: document.getElementById('submitBtn'),
            restartBtn: document.getElementById('restartBtn'),
            backReviewBtn: document.getElementById('backReviewBtn'),
            shuffleGroup: document.getElementById('shuffleGroup'),
            timer: document.getElementById('timer'),
            timerText: document.getElementById('timerText'),
            progressBar: document.getElementById('progressBar'),
            progressFill: document.getElementById('progressFill'),
            quizContainer: document.getElementById('quizContainer'),
            questionsContainer: document.getElementById('questionsContainer'),
            resultContainer: document.getElementById('resultContainer'),
            scoreDisplay: document.getElementById('scoreDisplay'),
            resultDetails: document.getElementById('resultDetails'),
            loadingTip: document.getElementById('loadingTip'),
            filterKeyQuestions: document.getElementById('filterKeyQuestions'),
            shuffleQuestions: document.getElementById('shuffleQuestions'),
            shuffleOptions: document.getElementById('shuffleOptions')
        };

        // Êï∞ÁªÑ‰π±Â∫èÂ∑•ÂÖ∑ÂáΩÊï∞
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Ê†∏ÂøÉÔºöÂÆûÊó∂Á≠õÈÄâÈ¢òÁõÆÂáΩÊï∞ - ÊâÄÊúâÊ®°ÂºèÈÄöÁî®ÔºåÂàáÊç¢Á´ãÂç≥ÁîüÊïà
        function filterQuestions(){
            if(appState.isProcessing) return;
            const isFilter = elements.filterKeyQuestions.checked;
            if(isFilter){
                appState.filteredQuestions = questions.filter(item => KEY_QUESTION_IDS.includes(item.id));
            }else{
                appState.filteredQuestions = [...questions];
            }
            if(appState.currentMode === MODE.REVIEW){
                renderReviewQuestions();
            }else if(appState.currentMode === MODE.EXAM){
                appState.userAnswers = {};
                appState.currentQuestions = elements.shuffleQuestions.checked ? shuffleArray(appState.filteredQuestions) : appState.filteredQuestions;
                renderExamQuestions();
                elements.progressFill.style.width = '0%';
            }
        }

        // ËÆæÁΩÆÊ®°Âºè - ‰∏•Ê†ºÊéßÂà∂ÂêÑÂÖÉÁ¥†ÊòæÁ§∫
        function setAppMode(mode) {
            appState.currentMode = mode;
            
            elements.startBtn.classList.add('hidden');
            elements.submitBtn.classList.add('hidden');
            elements.restartBtn.classList.add('hidden');
            elements.backReviewBtn.classList.add('hidden');
            elements.shuffleGroup.classList.add('hidden');
            elements.timer.classList.add('hidden');
            elements.progressBar.classList.add('hidden');
            elements.quizContainer.classList.add('hidden');
            elements.resultContainer.classList.add('hidden');
            elements.loadingTip.classList.add('hidden');

            switch(mode) {
                case MODE.REVIEW:
                    elements.startBtn.classList.remove('hidden');
                    elements.shuffleGroup.classList.remove('hidden');
                    elements.quizContainer.classList.remove('hidden');
                    filterQuestions();
                    renderReviewQuestions();
                    break;
                case MODE.EXAM:
                    elements.submitBtn.classList.remove('hidden');
                    elements.timer.classList.remove('hidden');
                    elements.progressBar.classList.remove('hidden');
                    elements.quizContainer.classList.remove('hidden');
                    renderExamQuestions();
                    break;
                case MODE.RESULT:
                    elements.restartBtn.classList.remove('hidden');
                    elements.backReviewBtn.classList.remove('hidden');
                    elements.resultContainer.classList.remove('hidden');
                    break;
            }
        }

        // Ê∏≤ÊüìÊü•ÁúãÊ®°ÂºèÈ¢òÁõÆÔºöÊòæÁ§∫ÁªøËâ≤Ê≠£Á°ÆÁ≠îÊ°àÔºåÈÄâÈ°πÁ¶ÅÁî®
        function renderReviewQuestions() {
            elements.questionsContainer.innerHTML = '';
            if(appState.filteredQuestions.length === 0){
                elements.questionsContainer.innerHTML = '<div class="loading-tip">ÊöÇÊó†È¢òÁõÆÔºåËØ∑Ê∑ªÂä†È¢òÁõÆÂêéÂÜçËØï</div>';
                return;
            }
            appState.filteredQuestions.forEach((q) => {
                let optionsHtml = '';
                q.options.forEach((opt, idx) => {
                    const isCorrect = idx === q.answer;
                    const optionClass = isCorrect ? 'option correct-answer disabled' : 'option disabled';
                    optionsHtml += `
                    <div class="${optionClass}" data-question-id="${q.id}" data-option-index="${idx}">
                        <div class="option-letter">${String.fromCharCode(65 + idx)}</div>
                        <div class="option-text">${opt}</div>
                    </div>`;
                });

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.innerHTML = `
                <div class="question-number">È¢òÁõÆ ${q.id}</div>
                <div class="question-text">${q.question}</div>
                <div class="options-container">${optionsHtml}</div>
                `;
                elements.questionsContainer.appendChild(questionDiv);
            });
        }

        // Ê∏≤ÊüìËÄÉËØïÊ®°ÂºèÈ¢òÁõÆÔºöÂÆåÂÖ®ÈöêËóèÊ≠£Á°ÆÁ≠îÊ°àÔºåÂèØÁÇπÂáªÈÄâ‰∏≠
        function renderExamQuestions() {
            elements.questionsContainer.innerHTML = '';
            if(appState.currentQuestions.length === 0){
                elements.questionsContainer.innerHTML = '<div class="loading-tip">ÊöÇÊó†È¢òÁõÆÔºåËØ∑Ê∑ªÂä†È¢òÁõÆÂêéÂÜçËØï</div>';
                return;
            }
            appState.currentQuestions.forEach((q, index) => {
                let options = q.options.map((opt, idx) => ({text: opt, originalIndex: idx}));
                if (elements.shuffleOptions.checked) {
                    options = shuffleArray(options);
                }

                let optionsHtml = '';
                options.forEach((opt, optIdx) => {
                    const isSelected = appState.userAnswers[q.id] === opt.originalIndex;
                    const optionClass = isSelected ? 'option selected' : 'option';
                    optionsHtml += `
                    <div class="${optionClass}" data-question-id="${q.id}" data-option-index="${opt.originalIndex}" onclick="handleOptionClick(this)">
                        <div class="option-letter">${String.fromCharCode(65 + optIdx)}</div>
                        <div class="option-text">${opt.text}</div>
                    </div>`;
                });

                const isLast = index === appState.currentQuestions.length - 1;
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.dataset.index = index;
                questionDiv.innerHTML = `
                <div class="question-number">Á¨¨ ${index+1} È¢ò ${isLast ? '¬∑ ' + text.lastQuestionTip : ''}</div>
                <div class="question-text">${q.question}</div>
                <div class="options-container">${optionsHtml}</div>
                `;
                elements.questionsContainer.appendChild(questionDiv);
            });

            const answeredCount = Object.keys(appState.userAnswers).length;
            const progressPercent = (answeredCount / appState.currentQuestions.length) * 100;
            elements.progressFill.style.width = `${progressPercent}%`;
        }

        // ÈÄâÈ°πÁÇπÂáª‰∫ã‰ª∂ - ‰ªÖËÄÉËØïÊ®°ÂºèÁîüÊïà
        function handleOptionClick(el) {
            if (appState.currentMode !== MODE.EXAM || appState.isProcessing) return;
            
            const questionId = el.dataset.questionId;
            const optionIndex = parseInt(el.dataset.optionIndex);
            const questionEl = el.closest('.question-container');

            questionEl.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            appState.userAnswers[questionId] = optionIndex;

            const answeredCount = Object.keys(appState.userAnswers).length;
            const progressPercent = (answeredCount / appState.currentQuestions.length) * 100;
            elements.progressFill.style.width = `${progressPercent}%`;

            el.style.transform = 'scale(0.98)';
            setTimeout(() => el.style.transform = '', 150);

            const currentIndex = parseInt(questionEl.dataset.index);
            const nextQuestionEl = document.querySelector(`.question-container[data-index="${currentIndex + 1}"]`);
            if (nextQuestionEl) {
                nextQuestionEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // ËÆ°Êó∂Âô®ÂáΩÊï∞
        function startTimer() {
            clearInterval(appState.timerInterval);
            appState.startTime = Date.now();
            appState.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - appState.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                elements.timerText.textContent = `${text.timerText}${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(appState.timerInterval);
            appState.timerInterval = null;
        }

        // ÂºÄÂßãËÄÉËØï
        function startQuiz() {
            if (appState.isProcessing) return;
            appState.isProcessing = true;
            elements.loadingTip.classList.remove('hidden');

            setTimeout(() => {
                appState.userAnswers = {};
                filterQuestions();
                appState.currentQuestions = elements.shuffleQuestions.checked ? shuffleArray(appState.filteredQuestions) : appState.filteredQuestions;
                startTimer();
                setAppMode(MODE.EXAM);
                elements.progressFill.style.width = '0%';
                window.scrollTo({top:0,behavior:'smooth'});

                appState.isProcessing = false;
                elements.loadingTip.classList.add('hidden');
            }, 600);
        }

        // ÈáçÊñ∞ËÄÉËØï
        function restartQuiz() {
            if (appState.isProcessing) return;
            appState.isProcessing = true;
            elements.loadingTip.classList.remove('hidden');

            setTimeout(() => {
                stopTimer();
                appState.userAnswers = {};
                filterQuestions();
                appState.currentQuestions = elements.shuffleQuestions.checked ? shuffleArray(appState.filteredQuestions) : appState.filteredQuestions;
                startTimer();
                setAppMode(MODE.EXAM);
                elements.progressFill.style.width = '0%';
                window.scrollTo({top:0,behavior:'smooth'});

                appState.isProcessing = false;
                elements.loadingTip.classList.add('hidden');
            }, 600);
        }

        // ËøîÂõûÊü•ÁúãÁ≠îÊ°à
        function backToReview() {
            if (appState.isProcessing) return;
            appState.isProcessing = true;
            elements.loadingTip.classList.remove('hidden');

            setTimeout(() => {
                stopTimer();
                appState.userAnswers = {};
                filterQuestions();
                setAppMode(MODE.REVIEW);
                appState.isProcessing = false;
                elements.loadingTip.classList.add('hidden');
            }, 500);
        }

        // Êèê‰∫§Á≠îÊ°à
        function submitQuiz() {
            if (appState.currentMode !== MODE.EXAM || appState.isProcessing) return;
            
            const unansweredCount = appState.currentQuestions.length - Object.keys(appState.userAnswers).length;
            if (unansweredCount > 0 && !confirm(text.unansweredWarn.replace('{0}', unansweredCount))) {
                return;
            }

            appState.isProcessing = true;
            elements.loadingTip.classList.remove('hidden');
            stopTimer();

            setTimeout(() => {
                let correctCount = 0;
                const total = appState.currentQuestions.length;
                appState.currentQuestions.forEach(q => {
                    if (appState.userAnswers[q.id] === q.answer) {
                        correctCount++;
                    }
                });
                const incorrectCount = total - correctCount;
                const score = Math.round((correctCount / total) * 100);
                const percent = ((correctCount / total) * 100).toFixed(1) + '%';

                elements.scoreDisplay.textContent = `${text.scoreText} ${score} ÂàÜ`;
                elements.resultDetails.innerHTML = `
                    <div style="font-size:17px;line-height:2;margin-bottom:30px;">
                        <p>${text.totalQuestions} ${total}</p>
                        <p>${text.correctAnswers} ${correctCount}</p>
                        <p>${text.incorrectAnswers} ${incorrectCount}</p>
                        <p>${text.percentage} ${percent}</p>
                    </div>
                    <div class="score-details">
                        ${appState.currentQuestions.map((q, idx) => {
                            const userAns = appState.userAnswers[q.id];
                            const isCorrect = userAns === q.answer;
                            const userAnsText = userAns !== undefined ? q.options[userAns] : 'Êú™‰ΩúÁ≠î';
                            const correctAnsText = q.options[q.answer];
                            return `
                            <div class="question-review ${isCorrect ? 'correct' : 'incorrect'}">
                                <div style="font-weight:600;margin-bottom:8px;">${idx+1}. ${q.question}</div>
                                <div style="margin:6px 0;"><span style="color:#999;">‰Ω†ÁöÑÁ≠îÊ°à: </span>${userAnsText}</div>
                                <div style="margin:6px 0;"><span style="color:#999;">Ê≠£Á°ÆÁ≠îÊ°à: </span>${correctAnsText}</div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                `;

                setAppMode(MODE.RESULT);
                appState.isProcessing = false;
                elements.loadingTip.classList.add('hidden');
            }, 800);
        }

        // È°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('loading');
                setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
            }, 1000);
            filterQuestions();
            setAppMode(MODE.REVIEW);
        });

        // Èò≤Ê≠¢ËÄÉËØïÊó∂Âà∑Êñ∞È°µÈù¢
        window.addEventListener('beforeunload', (e) => {
            if (appState.currentMode === MODE.EXAM) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });
    </script>
